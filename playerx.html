<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxMedia | Premium Ses & Video Oynatƒ±cƒ±</title>
    <style>
        :root {
            --emerald: #2ecc71;
            --emerald-dark: #27ae60;
            --emerald-light: #58d68d;
            --dark: #1e272e;
            --light: #f5f6fa;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e272e 0%, #2d3436 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            border: 3px solid var(--emerald);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            background: rgba(30, 39, 46, 0.8);
            backdrop-filter: blur(10px);
        }

        .player-header {
            background: linear-gradient(to right, var(--emerald-dark), var(--emerald));
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .media-display {
            height: 200px;
            background: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .media-display video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-display .audio-visualizer {
            width: 90%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .media-display .bar {
            width: 6px;
            background: var(--emerald-light);
            border-radius: 3px;
            animation: equalizer 1.5s infinite ease-in-out;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes equalizer {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        .player-controls {
            padding: 20px;
            color: white;
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .song-info p {
            color: #b2bec3;
            font-size: 14px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #34495e;
            border-radius: 3px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: var(--emerald);
            border-radius: 3px;
            width: 0%;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b2bec3;
            margin-top: 5px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .control-btn:hover {
            background: rgba(46, 204, 113, 0.2);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            background: var(--emerald);
            width: 50px;
            height: 50px;
            font-size: 22px;
        }

        .control-btn.play-pause:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }

        .additional-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: #34495e;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .playback-rate {
            background: rgba(52, 73, 94, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }

        .watermark {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            LUX MEDIA PLAYER
        </div>
        
        <div class="media-display" id="mediaDisplay">
            <div class="audio-visualizer">
                <div class="bar" style="--i: 0;"></div>
                <div class="bar" style="--i: 1;"></div>
                <div class="bar" style="--i: 2;"></div>
                <div class="bar" style="--i: 3;"></div>
                <div class="bar" style="--i: 4;"></div>
                <div class="bar" style="--i: 5;"></div>
                <div class="bar" style="--i: 6;"></div>
                <div class="bar" style="--i: 7;"></div>
                <div class="bar" style="--i: 8;"></div>
                <div class="bar" style="--i: 9;"></div>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="song-info">
                <h3 id="songTitle">≈ûarkƒ± Ba≈ülƒ±ƒüƒ±</h3>
                <p id="artistName">Sanat√ßƒ± Adƒ±</p>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">3:45</span>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="control-btn" id="prevBtn">‚èÆ</button>
                <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
                <button class="control-btn" id="nextBtn">‚è≠</button>
            </div>
            
            <div class="additional-controls">
                <div class="volume-container">
                    <button class="control-btn" id="volumeBtn">üîä</button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                </div>
                
                <select class="playback-rate" id="playbackRate">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            
            <div class="watermark">
                ¬© 2023 LuxMedia | Premium Sound Experience
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeBtn = document.getElementById('volumeBtn');
            const playbackRate = document.getElementById('playbackRate');
            const audioVisualizer = document.querySelector('.audio-visualizer');
            const bars = document.querySelectorAll('.bar');
            
            // Mock media (in a real app, this would be actual audio/video)
            let isPlaying = false;
            let currentVolume = 0.7;
            let isMuted = false;
            
            // Update progress bar
            function updateProgress() {
                if (!isPlaying) return;
                
                // Mock progress for demo
                const duration = 225; // 3:45 in seconds
                let currentTime = parseFloat(currentTimeEl.textContent.split(':')[0]) * 60 + 
                                 parseFloat(currentTimeEl.textContent.split(':')[1]);
                
                currentTime += 0.1;
                if (currentTime >= duration) {
                    currentTime = 0;
                    isPlaying = false;
                    playPauseBtn.textContent = '‚ñ∂';
                }
                
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // Format time
                const mins = Math.floor(currentTime / 60);
                const secs = Math.floor(currentTime % 60).toString().padStart(2, '0');
                currentTimeEl.textContent = `${mins}:${secs}`;
                
                // Animate bars
                bars.forEach(bar => {
                    const randomHeight = Math.random() * 80 + 20;
                    bar.style.height = `${randomHeight}%`;
                });
                
                setTimeout(updateProgress, 100);
            }
            
            // Event Listeners
            playPauseBtn.addEventListener('click', function() {
                isPlaying = !isPlaying;
                this.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
                
                if (isPlaying) {
                    updateProgress();
                    audioVisualizer.style.display = 'flex';
                } else {
                    audioVisualizer.style.display = 'flex';
                }
            });
            
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = 225; // 3:45 in seconds
                
                const newTime = (clickX / width) * duration;
                const mins = Math.floor(newTime / 60);
                const secs = Math.floor(newTime % 60).toString().padStart(2, '0');
                currentTimeEl.textContent = `${mins}:${secs}`;
                
                const progressPercent = (newTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            });
            
            volumeSlider.addEventListener('input', function() {
                currentVolume = this.value;
                if (currentVolume > 0) {
                    isMuted = false;
                    volumeBtn.textContent = currentVolume > 0.5 ? 'üîä' : 'üîâ';
                }
            });
            
            volumeBtn.addEventListener('click', function() {
                isMuted = !isMuted;
                if (isMuted) {
                    volumeSlider.value = 0;
                    this.textContent = 'üîá';
                } else {
                    volumeSlider.value = currentVolume;
                    this.textContent = currentVolume > 0.5 ? 'üîä' : 'üîâ';
                }
            });
            
            playbackRate.addEventListener('change', function() {
                // In a real app, this would change playback rate
                console.log(`Playback rate changed to ${this.value}x`);
            });
            
            // Initialize
            durationEl.textContent = '3:45';
        });
    </script>
</body>
</html>
