<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zeroX Player</title>
  <style>
    body {
      margin: 0;
      background: #0a0a12;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-container {
      width: 100%;
      max-width: 800px;
      background: #1a1a24;
      border: 4px solid #00ff9d;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      overflow: hidden;
    }

    .brand-stripe {
      height: 50px;
      background: linear-gradient(90deg, #000, #008a4f, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 5px #00ff9d;
    }

    .media-display {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      max-height: 400px;
      background: black;
    }

    .vu-meters {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #111;
    }

    .vu-leds {
      display: flex;
      gap: 2px;
      flex: 1;
      max-width: 360px;
      height: 10px;
      justify-content: flex-start;
      align-items: center;
      background: #000;
      padding: 3px;
      border-radius: 4px;
      overflow: hidden;
    }

    .vu-led {
      width: 6px;
      height: 100%;
      background: #333;
      border-radius: 2px;
      transition: background 0.1s, box-shadow 0.1s;
    }

    .slider-section {
      background: #2a2a3a;
      padding: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
      min-width: 100px;
    }

    .led-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 6px;
    }

    .led {
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .slider {
      width: 100%;
    }

    .slider-label {
      color: #ccc;
      font-size: 11px;
      margin-top: 6px;
      text-transform: uppercase;
    }

    .transport-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #15151e;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: #2a2a3a;
      border: 1px solid #333;
      color: #00ff9d;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    .play-btn {
      background: linear-gradient(#00aa77, #007a43);
      color: black;
    }

    .url-loader {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }

    .url-input {
      flex: 1;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      color: white;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
    }

    .url-input:focus {
      outline: none;
      border-color: #00ff9d;
      box-shadow: 0 0 5px #00ff9d;
    }

    .load-btn {
      padding: 10px 15px;
      margin-left: 10px;
      background: #008a4f;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .load-btn:hover {
      background: #00ff9d;
      color: black;
    }

    /* Playlist için eklenen stiller (orijinal arayüzü bozmadan) */
    .playlist-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: #15151e;
    }

    .playlist-container.active {
      max-height: 200px;
    }

    .playlist-toggle {
      width: 100%;
      padding: 8px;
      background: #1a1a24;
      border: none;
      color: #00ff9d;
      font-size: 12px;
      cursor: pointer;
      text-align: center;
      border-top: 1px solid #333;
    }

    .playlist-items {
      padding: 10px;
      overflow-y: auto;
      max-height: 150px;
    }

    .playlist-item {
      padding: 8px;
      margin-bottom: 5px;
      background: #2a2a3a;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .playlist-item:hover {
      background: #3a3a4a;
    }

    .playlist-item.active {
      background: #00ff9d;
      color: black;
    }

    /* Responsive düzenlemeler */
    @media (max-width: 600px) {
      .slider-container {
        width: 100%;
        margin-bottom: 15px;
      }
      
      .url-loader {
        flex-wrap: wrap;
      }
      
      .load-btn {
        margin: 10px 0 0 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="brand-stripe">zeroX Player</div>

    <div class="media-display">
      <video id="video" controls crossorigin="anonymous"></video>
    </div>

    <div class="vu-meters">
      <div class="vu-leds" id="vuLeftLeds"></div>
      <div class="vu-leds" id="vuRightLeds"></div>
    </div>

    <div class="slider-section">
      <div class="slider-container">
        <div class="led-bar" id="ledBass"></div>
        <input type="range" class="slider" id="bassSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Bass</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledTreble"></div>
        <input type="range" class="slider" id="trebleSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Treble</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledVolume"></div>
        <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="70"/>
        <div class="slider-label">Volume</div>
      </div>
    </div>

    <div class="transport-controls">
      <button class="control-btn" id="prevBtn">⏮</button>
      <button class="control-btn" id="rewindBtn">⏪</button>
      <button class="control-btn play-btn" id="playBtn">▶</button>
      <button class="control-btn" id="forwardBtn">⏩</button>
      <button class="control-btn" id="nextBtn">⏭</button>
    </div>

    <div class="url-loader">
      <input type="text" id="mediaUrl" class="url-input" placeholder="Canlı yayın URL'si veya M3U playlist (.m3u8, .mp4, .mp3)...">
      <button class="load-btn" id="loadBtn">Yükle</button>
      <input type="file" id="fileInput" accept=".mp4,.mp3,.m3u,.m3u8" multiple style="display: none;">
      <button class="load-btn" id="localFileBtn">Yerel Dosya</button>
    </div>

    <!-- Playlist bölümü (orijinal arayüzü bozmadan eklendi) -->
    <button class="playlist-toggle" id="playlistToggle">▼ Playlist</button>
    <div class="playlist-container" id="playlistContainer">
      <div class="playlist-items" id="playlistItems">
        <!-- Playlist öğeleri buraya eklenecek -->
      </div>
    </div>
  </div>

  <script>
    // DOM Elementleri
    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const rewindBtn = document.getElementById("rewindBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const vuLeftLeds = document.getElementById("vuLeftLeds");
    const vuRightLeds = document.getElementById("vuRightLeds");
    const loadBtn = document.getElementById("loadBtn");
    const localFileBtn = document.getElementById("localFileBtn");
    const fileInput = document.getElementById("fileInput");
    const mediaUrl = document.getElementById("mediaUrl");
    const playlistToggle = document.getElementById("playlistToggle");
    const playlistContainer = document.getElementById("playlistContainer");
    const playlistItems = document.getElementById("playlistItems");

    // Audio Context ve Filtreler
    let context, source, analyser, gainNode, bassFilter, trebleFilter;

    // Sliderlar ve LED'ler
    const sliders = {
      bass: document.getElementById("bassSlider"),
      treble: document.getElementById("trebleSlider"),
      volume: document.getElementById("volumeSlider"),
    };

    const leds = {
      bass: document.getElementById("ledBass"),
      treble: document.getElementById("ledTreble"),
      volume: document.getElementById("ledVolume"),
    };

    // Playlist ve Oynatma Durumu
    let playlists = [];
    let currentPlaylist = null;
    let currentItemIndex = -1;

    // Sayfa Yüklendiğinde
    document.addEventListener("DOMContentLoaded", () => {
      loadPlaylists();
      setupEventListeners();
      initializeSliders();
    });

    // Event Listener'ları Kur
    function setupEventListeners() {
      // Oynatma Kontrolleri
      playBtn.addEventListener("click", togglePlay);
      prevBtn.addEventListener("click", playPrevious);
      nextBtn.addEventListener("click", playNext);
      rewindBtn.addEventListener("click", () => seekVideo(-10));
      forwardBtn.addEventListener("click", () => seekVideo(10));

      // Dosya Yükleme
      loadBtn.addEventListener("click", loadFromUrl);
      localFileBtn.addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", handleFileUpload);

      // Playlist Yönetimi
      playlistToggle.addEventListener("click", togglePlaylist);

      // Video Olayları
      video.addEventListener("ended", playNext);
      video.addEventListener("play", setupAudio);
      video.addEventListener("pause", updatePlayButton);

      // Klavye Kısayolları
      document.addEventListener("keydown", handleKeyboardShortcuts);
    }

    // Slider'ları Başlat
    function initializeSliders() {
      Object.keys(sliders).forEach((key) => {
        sliders[key].addEventListener("input", () => {
          updateLeds(key);
          applyAudioSettings();
        });
        updateLeds(key);
      });
    }

    // LED'leri Güncelle
    function updateLeds(name) {
      const container = leds[name];
      container.innerHTML = "";
      const value = parseInt(sliders[name].value);
      const count = 10;
      const active = Math.round((value / 100) * count);
      
      for (let i = 0; i < count; i++) {
        const led = document.createElement("div");
        led.className = "led";
        if (i < active) {
          const hue = 120 - (i * 120 / count);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        }
        container.appendChild(led);
      }
    }

    // Ses Ayarlarını Uygula
    function applyAudioSettings() {
      if (!bassFilter || !trebleFilter || !gainNode) return;
      bassFilter.gain.value = sliders.bass.value - 50;
      trebleFilter.gain.value = sliders.treble.value - 50;
      gainNode.gain.value = sliders.volume.value / 100;
    }

    // VU Metre LED'lerini Oluştur
    function createVuLeds(container, count = 40) {
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const led = document.createElement('div');
        led.className = 'vu-led';
        container.appendChild(led);
      }
    }

    // VU Metre LED'lerini Güncelle
    function updateVuLeds(container, level, max = 40) {
      const leds = container.querySelectorAll('.vu-led');
      const active = Math.round(level * max);
      
      leds.forEach((led, i) => {
        if (i < active) {
          const hue = 120 - (i * 120 / max);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        } else {
          led.style.background = '#222';
          led.style.boxShadow = 'none';
        }
      });
    }

    // Audio Context'i Kur
    function setupAudio() {
      if (context) return;
      
      context = new (window.AudioContext || window.webkitAudioContext)();
      source = context.createMediaElementSource(video);

      bassFilter = context.createBiquadFilter();
      bassFilter.type = "lowshelf";
      bassFilter.frequency.value = 200;

      trebleFilter = context.createBiquadFilter();
      trebleFilter.type = "highshelf";
      trebleFilter.frequency.value = 3000;

      gainNode = context.createGain();
      analyser = context.createAnalyser();
      analyser.fftSize = 256;

      source.connect(bassFilter);
      bassFilter.connect(trebleFilter);
      trebleFilter.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(context.destination);

      applyAudioSettings();
      animateVU();
    }

    // VU Metre Animasyonu
    function animateVU() {
      createVuLeds(vuLeftLeds);
      createVuLeds(vuRightLeds);
      const data = new Uint8Array(analyser.frequencyBinCount);

      function draw() {
        if (!analyser) return;
        
        analyser.getByteFrequencyData(data);
        const half = data.length / 2;
        const leftAvg = data.slice(0, half).reduce((a, b) => a + b, 0) / half / 255;
        const rightAvg = data.slice(half).reduce((a, b) => a + b, 0) / half / 255;

        updateVuLeds(vuLeftLeds, leftAvg);
        updateVuLeds(vuRightLeds, rightAvg);

        requestAnimationFrame(draw);
      }

      draw();
    }

    // Oynat/Durdur
    function togglePlay() {
      if (video.paused) {
        video.play();
        playBtn.textContent = "⏸";
      } else {
        video.pause();
        playBtn.textContent = "▶";
      }
    }

    // Oynatma Butonunu Güncelle
    function updatePlayButton() {
      playBtn.textContent = video.paused ? "▶" : "⏸";
    }

    // Videoyu İleri/Geri Sar
    function seekVideo(seconds) {
      video.currentTime += seconds;
    }

    // Önceki Parça
    function playPrevious() {
      if (currentItemIndex <= 0) return;
      playItem(currentItemIndex - 1);
    }

    // Sonraki Parça
    function playNext() {
      if (currentItemIndex < playlists.length - 1) {
        playItem(currentItemIndex + 1);
      } else {
        // Playlist sonuna gelindi
        video.pause();
        playBtn.textContent = "▶";
      }
    }

    // Belirli Bir Öğeyi Oynat
    function playItem(index) {
      if (index < 0 || index >= playlists.length) return;
      
      currentItemIndex = index;
      const item = playlists[index];
      
      if (item.type === 'url') {
        video.src = item.url;
      } else if (item.type === 'file') {
        const fileURL = URL.createObjectURL(item.file);
        video.src = fileURL;
      }
      
      video.play();
      updateActivePlaylistItem();
      saveCurrentState();
    }

    // URL'den Yükle
    function loadFromUrl() {
      const url = mediaUrl.value.trim();
      if (!url) return;
      
      // M3U playlist mi kontrol et
      if (url.endsWith('.m3u') || url.endsWith('.m3u8')) {
        loadM3uPlaylist(url);
      } else {
        // Tek bir medya dosyası
        playlists = [{
          type: 'url',
          url: url,
          name: url.split('/').pop() || 'Yayın'
        }];
        
        currentItemIndex = 0;
        renderPlaylist();
        playItem(0);
      }
    }

    // M3U Playlist Yükle
    function loadM3uPlaylist(url) {
      fetch(url)
        .then(response => response.text())
        .then(text => {
          const items = parseM3u(text);
          playlists = items.map(url => ({
            type: 'url',
            url: url,
            name: url.split('/').pop() || 'Kanal'
          }));
          
          currentItemIndex = 0;
          renderPlaylist();
          playItem(0);
        })
        .catch(error => {
          console.error('Playlist yüklenirken hata:', error);
          alert('Playlist yüklenirken hata oluştu!');
        });
    }

    // M3U Dosyasını Ayrıştır
    function parseM3u(content) {
      const lines = content.split('\n');
      const urls = [];
      
      for (const line of lines) {
        const trimmed = line.trim();
        if (trimmed && !trimmed.startsWith('#') && (trimmed.startsWith('http') || trimmed.startsWith('file'))) {
          urls.push(trimmed);
        }
      }
      
      return urls;
    }

    // Dosya Yükleme İşlemi
    function handleFileUpload(e) {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;
      
      playlists = files.map(file => ({
        type: 'file',
        file: file,
        name: file.name
      }));
      
      currentItemIndex = 0;
      renderPlaylist();
      playItem(0);
      
      fileInput.value = ''; // Aynı dosyayı tekrar yükleyebilmek için
    }

    // Playlist'i Render Et
    function renderPlaylist() {
      playlistItems.innerHTML = '';
      
      if (playlists.length === 0) {
        const emptyMsg = document.createElement('div');
        emptyMsg.textContent = 'Playlist boş';
        emptyMsg.style.color = '#777';
        emptyMsg.style.padding = '10px';
        emptyMsg.style.textAlign = 'center';
        playlistItems.appendChild(emptyMsg);
        return;
      }
      
      playlists.forEach((item, index) => {
        const playlistElement = document.createElement('div');
        playlistElement.className = 'playlist-item';
        if (index === currentItemIndex) {
          playlistElement.classList.add('active');
        }
        
        playlistElement.textContent = item.name;
        playlistElement.addEventListener('click', () => {
          playItem(index);
        });
        
        playlistItems.appendChild(playlistElement);
      });
    }

    // Aktif Playlist Öğesini Güncelle
    function updateActivePlaylistItem() {
      const items = playlistItems.querySelectorAll('.playlist-item');
      items.forEach((item, index) => {
        if (index === currentItemIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Playlist'i Aç/Kapat
    function togglePlaylist() {
      playlistContainer.classList.toggle('active');
      playlistToggle.textContent = playlistContainer.classList.contains('active') ? '▲ Playlist' : '▼ Playlist';
    }

    // Playlist'leri LocalStorage'dan Yükle
    function loadPlaylists() {
      const savedState = localStorage.getItem('zeroXPlayerState');
      
      if (savedState) {
        try {
          const state = JSON.parse(savedState);
          
          if (state.playlists) {
            playlists = state.playlists;
            currentItemIndex = state.currentItemIndex || 0;
            renderPlaylist();
          }
          
          // Ses ayarlarını yükle
          if (state.volume) sliders.volume.value = state.volume;
          if (state.bass) sliders.bass.value = state.bass;
          if (state.treble) sliders.treble.value = state.treble;
          
          updateLeds('volume');
          updateLeds('bass');
          updateLeds('treble');
        } catch (e) {
          console.error('Durum yüklenirken hata:', e);
        }
      }
    }

    // Geçerli Durumu Kaydet
    function saveCurrentState() {
      const state = {
        playlists: playlists,
        currentItemIndex: currentItemIndex,
        volume: sliders.volume.value,
        bass: sliders.bass.value,
        treble: sliders.treble.value
      };
      
      localStorage.setItem('zeroXPlayerState', JSON.stringify(state));
    }

    // Klavye Kısayolları
    function handleKeyboardShortcuts(e) {
      switch (e.key) {
        case ' ':
          e.preventDefault();
          togglePlay();
          break;
        case 'ArrowLeft':
          seekVideo(-5);
          break;
        case 'ArrowRight':
          seekVideo(5);
          break;
        case 'ArrowUp':
          sliders.volume.value = Math.min(100, parseInt(sliders.volume.value) + 5);
          updateLeds('volume');
          applyAudioSettings();
          break;
        case 'ArrowDown':
          sliders.volume.value = Math.max(0, parseInt(sliders.volume.value) - 5);
          updateLeds('volume');
          applyAudioSettings();
          break;
      }
    }
  </script>
</body>
</html>
