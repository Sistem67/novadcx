<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Pro Universal IPTV Player - T√ºm Formatlar ƒ∞√ßin</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flv.js/dist/flv.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/webrtc-adapter/out/adapter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<style>
  :root {
    --primary-color: #00a8ff;
    --primary-hover: #0097e6;
    --danger-color: #e84118;
    --danger-hover: #c23616;
    --success-color: #4cd137;
    --success-hover: #44bd32;
    --secondary-color: #718093;
    --secondary-hover: #5f6b7d;
    --bg-dark: #1e272e;
    --bg-darker: #151d24;
    --bg-panel: #2f3640;
    --bg-controls: #353b48;
    --text-light: #f5f6fa;
    --text-muted: #dcdde1;
    --border-color: #3d484f;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    --player-height: 56.25vw; /* 16:9 aspect ratio */
    --max-player-height: 70vh;
    --mobile-font-size: 14px;
    --desktop-font-size: 16px;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    background: var(--bg-dark);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    line-height: 1.6;
    font-size: var(--mobile-font-size);
  }

  @font-face {
    font-family: 'Inter';
    font-style: normal;
    font-weight: 400;
    src: url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2) format('woff2');
    unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
  }

  header {
    background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
    padding: 12px 15px;
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
    box-shadow: var(--shadow);
    z-index: 10;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 1rem;
  }

  .logo-icon {
    font-size: 1.3rem;
    color: var(--primary-color);
  }

  .status {
    font-size: 0.8rem;
    color: var(--text-muted);
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .status-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--success-color);
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Mobil Tasarƒ±m */
  @media (max-width: 768px) {
    body {
      font-size: var(--mobile-font-size);
    }
    
    header {
      padding: 10px 12px;
      font-size: 0.9rem;
    }
    
    .logo-icon {
      font-size: 1.1rem;
    }
    
    .status {
      font-size: 0.7rem;
    }
    
    main {
      flex-direction: column;
    }
    
    #channelPanel {
      width: 100%;
      max-height: 30vh;
      border-right: none;
      border-bottom: 1px solid var(--border-color);
    }
    
    #player {
      padding: 10px;
    }
    
    #playlistControls {
      flex-direction: column;
    }
    
    #playlistControls select, 
    #playlistControls button {
      width: 100%;
      font-size: 0.9rem;
      padding: 10px;
    }
    
    .player-container {
      max-height: calc(var(--player-height) - 10px);
    }
    
    .channel-name {
      font-size: 0.9rem;
    }
    
    .icons span {
      font-size: 1rem;
    }
    
    #filters {
      padding: 10px;
      flex-direction: row;
      flex-wrap: wrap;
    }
    
    #filters select, #filters input {
      flex: 1 1 45%;
      min-width: 120px;
      font-size: 0.8rem;
      padding: 8px;
    }
    
    .mobile-nav-btn {
      font-size: 0.7rem;
      padding: 3px;
    }
    
    .mobile-nav-btn i {
      font-size: 1rem;
    }
  }

  /* Tablet ve Daha B√ºy√ºk Ekranlar */
  @media (min-width: 769px) {
    body {
      font-size: var(--desktop-font-size);
    }
    
    main {
      flex-direction: row;
    }
    
    #channelPanel {
      width: 280px;
      height: 100%;
    }
    
    #player {
      flex: 1;
      padding: 15px;
    }
  }

  /* B√ºy√ºk Ekranlar */
  @media (min-width: 1200px) {
    header {
      font-size: 1.3rem;
      padding: 15px 20px;
    }
    
    #channelPanel {
      width: 320px;
    }
    
    #filters select, 
    #filters input,
    #playlistControls select,
    #playlistControls button,
    #controls input,
    #controls button {
      font-size: 1rem;
      padding: 12px;
    }
    
    .channel-name {
      font-size: 1rem;
    }
  }

  /* √áok B√ºy√ºk Ekranlar */
  @media (min-width: 1920px) {
    header {
      font-size: 1.5rem;
      padding: 20px 30px;
    }
    
    #channelPanel {
      width: 350px;
    }
  }

  #channelPanel {
    background: var(--bg-panel);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border-right: 1px solid var(--border-color);
  }

  #filters {
    padding: 12px;
    display: flex;
    gap: 8px;
    background: var(--bg-darker);
    border-bottom: 1px solid var(--border-color);
    flex-wrap: wrap;
  }

  select, input[type="search"], input[type="text"] {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid var(--border-color);
    background: var(--bg-controls);
    color: var(--text-light);
    font-size: inherit;
    cursor: pointer;
    transition: var(--transition);
    width: 100%;
  }

  select:focus, input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(0, 168, 255, 0.3);
  }

  #channelCount {
    padding: 10px 12px;
    font-size: 0.85rem;
    color: var(--text-muted);
    background: var(--bg-darker);
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
  }

  .refresh-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    cursor: pointer;
    transition: var(--transition);
    font-size: 1rem;
    padding: 2px;
  }

  .refresh-btn:hover {
    color: var(--primary-color);
    transform: rotate(180deg);
  }

  #channelList {
    list-style: none;
    flex: 1;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--primary-color) var(--bg-controls);
  }

  #channelList::-webkit-scrollbar {
    width: 6px;
  }

  #channelList::-webkit-scrollbar-track {
    background: var(--bg-controls);
  }

  #channelList::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 3px;
    border: 1px solid var(--bg-controls);
  }

  #channelList li {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
    user-select: none;
    transition: var(--transition);
  }

  #channelList li:hover {
    background-color: rgba(255, 255, 255, 0.05);
  }

  #channelList li.active {
    background-color: rgba(0, 168, 255, 0.15);
    border-left: 3px solid var(--primary-color);
  }

  #channelList img {
    width: 36px;
    height: 36px;
    border-radius: 4px;
    object-fit: contain;
    flex-shrink: 0;
    background: var(--bg-controls);
    padding: 2px;
  }

  .channel-name {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-weight: 500;
  }

  .icons {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-left: auto;
    font-size: 1rem;
  }

  .icons span {
    cursor: pointer;
    user-select: none;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
  }

  .icons span:hover {
    transform: scale(1.2);
  }

  section#player {
    display: flex;
    flex-direction: column;
    padding: 12px;
    overflow-y: auto;
    background: var(--bg-dark);
    position: relative;
    flex: 1;
  }

  .player-container {
    position: relative;
    width: 100%;
    height: calc(var(--player-height));
    max-height: var(--max-player-height);
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: var(--shadow);
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video, audio {
    width: 100%;
    height: 100%;
    max-height: 100%;
    background: black;
    display: none;
    outline: none;
  }

  video {
    object-fit: contain;
  }

  .player-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    z-index: 2;
    opacity: 0;
    transition: var(--transition);
  }

  .player-container:hover .player-overlay {
    opacity: 1;
  }

  .player-info {
    position: absolute;
    bottom: 8px;
    left: 8px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 4px 8px;
    border-radius: 3px;
    font-size: 0.7rem;
    z-index: 3;
  }

  .player-controls {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 15px;
    z-index: 3;
    opacity: 0;
    transition: var(--transition);
  }

  .player-container:hover .player-controls {
    opacity: 1;
  }

  .control-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
  }

  .control-btn:hover {
    background: var(--primary-color);
    transform: scale(1.1);
  }

  .playlist-manager {
    background: var(--bg-panel);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: var(--shadow);
  }

  .playlist-manager h3 {
    margin-top: 0;
    margin-bottom: 15px;
    color: var(--text-light);
    font-size: 1.1rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .playlist-manager h3::before {
    content: "üìã";
  }

  #playlistControls {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }

  #playlistControls select {
    flex: 1;
    min-width: 200px;
  }

  #playlistControls button {
    padding: 10px 15px;
    border: none;
    color: #fff;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    white-space: nowrap;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-size: inherit;
  }

  #playlistControls button i {
    font-size: 1rem;
  }

  #playlistControls button:not(.secondary):not(.danger) {
    background: var(--primary-color);
  }

  #playlistControls button:not(.secondary):not(.danger):hover {
    background: var(--primary-hover);
    transform: translateY(-2px);
  }

  #playlistControls button.secondary {
    background: var(--secondary-color);
  }

  #playlistControls button.secondary:hover {
    background: var(--secondary-hover);
    transform: translateY(-2px);
  }

  #playlistControls button.danger {
    background: var(--danger-color);
  }

  #playlistControls button.danger:hover {
    background: var(--danger-hover);
    transform: translateY(-2px);
  }

  #controls {
    display: flex;
    gap: 8px;
    margin-top: 15px;
    flex-wrap: wrap;
  }

  #controls input[type="text"] {
    flex: 1;
    min-width: 200px;
  }

  #controls button {
    background: var(--primary-color);
    border: none;
    color: #fff;
    padding: 10px 15px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: inherit;
  }

  #controls button:hover {
    background: var(--primary-hover);
    transform: translateY(-2px);
  }

  #controls button i {
    font-size: 1rem;
  }

  /* Animations */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading {
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    margin: 15px auto;
  }

  /* Toast notifications */
  .toast {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: var(--bg-panel);
    color: var(--text-light);
    padding: 12px 16px;
    border-radius: 6px;
    box-shadow: var(--shadow);
    z-index: 1000;
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    max-width: 90%;
  }

  .toast.show {
    transform: translateY(0);
    opacity: 1;
  }

  .toast.success {
    border-left: 3px solid var(--success-color);
  }

  .toast.error {
    border-left: 3px solid var(--danger-color);
  }

  .toast.warning {
    border-left: 3px solid #fbc531;
  }

  /* Context menu */
  .context-menu {
    position: absolute;
    background: var(--bg-panel);
    border-radius: 6px;
    box-shadow: var(--shadow);
    z-index: 100;
    min-width: 180px;
    overflow: hidden;
    transform: scale(0.9);
    opacity: 0;
    transition: all 0.2s ease;
    pointer-events: none;
  }

  .context-menu.show {
    transform: scale(1);
    opacity: 1;
    pointer-events: all;
  }

  .context-menu-item {
    padding: 10px 12px;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .context-menu-item:hover {
    background: var(--primary-color);
  }

  /* Progress bar */
  .progress-container {
    width: 100%;
    height: 3px;
    background: var(--bg-controls);
    position: relative;
    margin-top: 8px;
    border-radius: 2px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background: var(--primary-color);
    width: 0%;
    transition: width 0.3s ease;
  }

  /* Subtitles */
  .subtitle-container {
    position: absolute;
    bottom: 40px;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 3;
    pointer-events: none;
  }

  .subtitle {
    display: inline-block;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 3px;
    font-size: 1rem;
    max-width: 80%;
  }

  /* Touch controls */
  .touch-controls {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    z-index: 2;
  }

  .touch-left, .touch-right {
    flex: 1;
    height: 100%;
  }

  /* VPN indicator */
  .vpn-indicator {
    position: fixed;
    bottom: 60px;
    right: 15px;
    background: var(--bg-panel);
    color: var(--text-light);
    padding: 8px 12px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    z-index: 999;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.8rem;
  }

  .vpn-on {
    color: var(--success-color);
  }

  .vpn-off {
    color: var(--danger-color);
  }

  /* Mobile bottom navigation */
  .mobile-nav {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--bg-darker);
    padding: 8px;
    z-index: 100;
    border-top: 1px solid var(--border-color);
  }

  .mobile-nav-btn {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    padding: 5px;
    border-radius: 5px;
    transition: var(--transition);
    font-size: 0.7rem;
  }

  .mobile-nav-btn.active {
    color: var(--primary-color);
    background: rgba(0, 168, 255, 0.1);
  }

  .mobile-nav-btn i {
    margin-bottom: 3px;
  }

  @media (max-width: 768px) {
    .mobile-nav {
      display: flex;
    }
    
    main {
      padding-bottom: 60px;
    }
  }

  /* YouTube player style */
  .youtube-player {
    width: 100%;
    height: 100%;
    display: none;
  }

  /* Adaptive quality selector */
  .quality-selector {
    position: absolute;
    bottom: 50px;
    right: 10px;
    background: var(--bg-panel);
    border-radius: 5px;
    overflow: hidden;
    z-index: 4;
    box-shadow: var(--shadow);
    display: none;
  }

  .quality-option {
    padding: 8px 12px;
    cursor: pointer;
    transition: var(--transition);
  }

  .quality-option:hover {
    background: var(--primary-color);
  }

  .quality-option.active {
    background: var(--primary-hover);
    color: white;
  }
</style>
</head>
<body>

  <div class="logo">
    <span class="logo-icon">üì∫</span>

  </div>

<main>

    <div class="playlist-manager">

      <div id="playlistControls">
        <select id="playlistSelect">

        <button id="newPlaylistBtn" class="new-playlist" data-tooltip="Yeni playlist olu≈ütur">

        </button>
        <button id="renamePlaylistBtn" class="rename-playlist secondary" data-tooltip="Playlist adƒ±nƒ± deƒüi≈ütir">

        </button>
        <button id="savePlaylistBtn" class="save-playlist secondary" data-tooltip="Deƒüi≈üiklikleri kaydet">
          <span>üíæ</span> Kaydet
        </button>
        <button id="deletePlaylistBtn" class="delete-playlist danger" data-tooltip="Playlisti sil">
          <span>üóëÔ∏è</span> Sil
        </button>
        <button id="cloudPlaylistBtn" class="cloud-playlist secondary" data-tooltip="Buluttan playlist y√ºkle">

    const sizes = ['Bytes', 'KB', 'MB', 'GB'];

    return parseFloat((bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];

  function parseM3U(text) {
    try {
      const lines = text.split(/\r?\n/);
      const result = [];
      
      for(let i = 0; i < lines.length; i++) {
        if(lines[i].startsWith('#EXTINF')) {
          const info = lines[i];
          const url = lines[i+1];
          if(!url) continue;
          
          const nameMatch = info.match(/,(.*)/);
          const groupMatch = info.match(/group-title="([^"]+)"/);
          const countryMatch = info.match(/tvg-country="([^"]+)"/);
          const logoMatch = info.match(/tvg-logo="([^"]+)"/);
          const idMatch = info.match(/tvg-id="([^"]+)"/);
          
          const name = nameMatch ? sanitize(nameMatch[1].trim()) : 'ƒ∞simsiz Kanal';
          const group = groupMatch ? sanitize(groupMatch[1].trim()) : 'Genel';
          const country = countryMatch ? sanitize(countryMatch[1].trim()) : 'Bilinmiyor';
          const logo = logoMatch ? sanitize(logoMatch[1].trim()) : 
                   'https://cdn-icons-png.flaticon.com/512/727/727245.png';
          const tvgId = idMatch ? sanitize(idMatch[1].trim()) : '';
          
          if(url.trim().startsWith('http')) {
            result.push({
              name,
              url: url.trim(),
              group,
              country,
              logo,
              tvgId
            });
          }
        }
      }
      return result;
    } catch (e) {
      showError(`M3U ayrƒ±≈ütƒ±rƒ±lƒ±rken hata: ${e.message}`);
      return [];
    }
  }

  function playChannel(index) {
    try {
      const channel = channels[index];
      if(!channel) return;

      currentChannelIndex = index;
      localStorage.setItem(`lastPlayedIndex_${currentPlaylistName}`, index);

      // √ñnceki oynatƒ±cƒ±yƒ± temizle
      clearPlayers();
      
      video.style.display = 'none';
      audio.style.display = 'none';
      youtubePlayer.style.display = 'none';
      playerInfo.textContent = `Y√ºkleniyor: ${channel.name}`;

      // YouTube linki kontrol√º
      const youtubeMatch = channel.url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|youtu\.be\/)([^"&?\/\s]{11})/i);
      if (youtubeMatch && youtubeMatch[1]) {
        youtubePlayer.style.display = 'block';
        initYouTubePlayer(youtubeMatch[1]);
        playerInfo.textContent = `YouTube: ${channel.name}`;
        filterChannels();
        return;
      }

      const url = new URL(channel.url, window.location.href);
      const extension = channel.url.split('.').pop().toLowerCase();
      const protocol = channel.url.split(':')[0].toLowerCase();

      // Y√ºkleme durumunu g√∂ster
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 5;
        if(progress > 90) clearInterval(progressInterval);
        progressBar.style.width = `${progress}%`;
      }, 200);

      // Oynatma i≈ülemi
      const playbackCompleted = () => {
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 500);
      };

      // Format algƒ±lama
      const format = detectStreamFormat(channel.url);
      
      if(format === 'hls') {
        // HLS akƒ±≈üƒ±
        if(typeof Hls !== 'undefined' && Hls.isSupported()) {
          hls = new Hls({
            maxBufferLength: 30,
            maxMaxBufferLength: 600,
            maxBufferSize: 60 * 1000 * 1000,
            maxBufferHole: 0.5,
            lowLatencyMode: true,
            backBufferLength: 30
          });
          hls.loadSource(channel.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            // Adaptif bitrate i√ßin kalite se√ßici g√∂ster
            showQualitySelector(hls.levels);
            video.play().catch(e => {
              showError(`Video oynatƒ±lamadƒ±: ${e.message}`);
            });
            playbackCompleted();
          });
          hls.on(Hls.Events.ERROR, (event, data) => {
            if(data.fatal) {
              switch(data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  showError('Aƒü hatasƒ± - sunucuya baƒülanƒ±lamƒ±yor');
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  showError('Medya hatasƒ± - format desteklenmiyor olabilir');
                  break;
                default:
                  showError('HLS oynatma hatasƒ±');
                  break;
              }
              hls.destroy();
            }
          });
          video.style.display = 'block';
        } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
          // Safari i√ßin yerel HLS desteƒüi
          video.src = channel.url;
          video.style.display = 'block';
          video.addEventListener('loadedmetadata', playbackCompleted);
          video.play().catch(e => {
            showError(`Video oynatƒ±lamadƒ±: ${e.message}`);
          });
        } else {
          showError('Tarayƒ±cƒ± bu HLS formatƒ±nƒ± desteklemiyor.');
        }
      } else if(format === 'dash') {
        // MPEG-DASH akƒ±≈üƒ±
        if(typeof dashjs !== 'undefined') {
          dashPlayer = dashjs.MediaPlayer().create();
          dashPlayer.initialize(video, channel.url, true);
          dashPlayer.updateSettings({
            streaming: {
              buffer: {
                bufferTimeAtTopQuality: 20,
                bufferTimeAtTopQualityLongForm: 20,
                bufferAheadToKeep: 20,
                maxBufferLength: 30,
                initialBufferLevel: 10,
                fastSwitchEnabled: true
              }
            }
          });
          video.style.display = 'block';
          playbackCompleted();
        } else {
          showError('DASH oynatƒ±cƒ± y√ºklenemedi');
        }
      } else if(format === 'flv') {
        // FLV/RTMP akƒ±≈üƒ±
        if(typeof flvjs !== 'undefined' && flvjs.isSupported()) {
          flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: channel.url,
            isLive: true
          }, {
            enableWorker: true,
            enableStashBuffer: false,
            stashInitialSize: 128
          });
          flvPlayer.attachMediaElement(video);
          flvPlayer.load();
          flvPlayer.play();
          video.style.display = 'block';
          playbackCompleted();
        } else {
          showError('FLV oynatƒ±cƒ± y√ºklenemedi');
        }
      } else if(['mp3','ogg','wav','aac'].includes(format)) {
        // Ses dosyalarƒ±
        audio.src = channel.url;
        audio.style.display = 'block';
        audio.addEventListener('loadedmetadata', playbackCompleted);
        audio.play().catch(e => {
          showError(`Ses oynatƒ±lamadƒ±: ${e.message}`);
        });
      } else {
        // Diƒüer video formatlarƒ± (MP4, AVI, MKV vb.)
        video.src = channel.url;
        video.style.display = 'block';
        video.addEventListener('loadedmetadata', playbackCompleted);
        video.play().catch(e => {
          showError(`Video oynatƒ±lamadƒ±: ${e.message}`);
        });
      }
      
      // Otomatik altyazƒ± y√ºkleme (T√ºrk√ße ve ƒ∞ngilizce)
      loadSubtitles(channel);
      
      filterChannels();
    } catch (e) {
      showError(`Kanal oynatƒ±lƒ±rken hata: ${e.message}`);
    }
  }

  function detectStreamFormat(url) {
    const lowerUrl = url.toLowerCase();
    
    if (lowerUrl.includes('.m3u8') || lowerUrl.includes('hls')) {
      return 'hls';
    } else if (lowerUrl.includes('.mpd') || lowerUrl.includes('dash')) {
      return 'dash';
    } else if (lowerUrl.includes('.flv') || lowerUrl.includes('rtmp')) {
      return 'flv';
    } else if (lowerUrl.includes('.mp3') || lowerUrl.includes('.ogg') || lowerUrl.includes('.wav') || lowerUrl.includes('.aac')) {
      return lowerUrl.split('.').pop();
    } else if (lowerUrl.includes('.mp4') || lowerUrl.includes('.webm') || lowerUrl.includes('.mkv') || lowerUrl.includes('.avi')) {
      return 'video';
    }
    
    // Varsayƒ±lan olarak HLS deneyelim
    return 'hls';
  }

  function showQualitySelector(levels) {
    if (!levels || levels.length < 2) return;
    
    qualitySelector.innerHTML = '';
    levels.forEach((level, index) => {
      const option = document.createElement('div');
      option.className = 'quality-option';
      option.textContent = `${level.height}p`;
      option.onclick = () => {
        hls.currentLevel = index;
        qualitySelector.style.display = 'none';
      };
      qualitySelector.appendChild(option);
    });
    
    qualitySelector.style.display = 'block';
    setTimeout(() => {
      qualitySelector.style.display = 'none';
    }, 5000);
  }

  function loadSubtitles(channel) {
    // Basit altyazƒ± y√ºkleme sim√ºlasyonu
    subtitleContainer.innerHTML = '';
    currentSubtitles = null;
    
    // √ñrnek altyazƒ±lar (ger√ßek uygulamada bu bir API'den veya dosyadan y√ºklenebilir)
    const exampleSubtitles = [
      { time: 0, text: "Merhaba d√ºnya!", lang: "tr" },
      { time: 2, text: "Hello world!", lang: "en" },
      { time: 5, text: "Bu bir test yayƒ±nƒ±dƒ±r", lang: "tr" },
      { time: 5, text: "This is a test broadcast", lang: "en" }
    ];
    
    currentSubtitles = exampleSubtitles;
    
    // Video zaman g√ºncellemelerini dinle
    video.addEventListener('timeupdate', updateSubtitles);
  }

  function updateSubtitles() {
    if (!currentSubtitles || !video) return;
    
    const currentTime = video.currentTime;
    const subtitle = currentSubtitles.find(sub => 
      sub.time <= currentTime && sub.time + 3 >= currentTime
    );
    
    subtitleContainer.innerHTML = '';
    
    if (subtitle) {
      const subtitleElement = document.createElement('div');
      subtitleElement.className = 'subtitle';
      subtitleElement.textContent = subtitle.text;
      subtitleContainer.appendChild(subtitleElement);
    }
  }

  function loadFromURL() {
    try {
      if (!currentPlaylistName) {
        showError('√ñnce bir playlist se√ßin veya olu≈üturun!');
        return;
      }
      
      const url = urlInput.value.trim();
      if(!url) {
        showError('L√ºtfen bir URL girin!');
        return;
      }
      
      // Y√ºkleme durumunu g√∂ster
      const oldText = urlInput.placeholder;
      urlInput.placeholder = 'Y√ºkleniyor...';
      urlInput.disabled = true;
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 5;
        if(progress > 90) clearInterval(progressInterval);
        progressBar.style.width = `${progress}%`;
      }, 200);

      if(url.endsWith('.m3u') || url.endsWith('.m3u8')) {
        fetch(url)
          .then(res => {
            if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
            return res.text();
          })
          .then(data => {
            const parsed = parseM3U(data);
            channels = [...channels, ...parsed];
            filteredChannels = channels;
            fillFilters();
            filterChannels();
            
            // URL'den y√ºkleme yapƒ±ldƒ±ƒüƒ±nda otomatik kaydet
            playlists[currentPlaylistName] = channels;
            savePlaylistsToStorage();
            showToast(`${parsed.length} kanal eklendi`);
          })
          .catch(e => {
            showError(`Playlist y√ºklenemedi: ${e.message}`);
          })
          .finally(() => {
            clearInterval(progressInterval);
            progressBar.style.width = '100%';
            setTimeout(() => {
              progressContainer.style.display = 'none';
            }, 500);
            urlInput.placeholder = oldText;
            urlInput.disabled = false;
            urlInput.value = '';
          });
      } else {
        const name = prompt('Bu yayƒ±na bir isim verin:') || '√ñzel Yayƒ±n';
        channels.push({
          name: sanitize(name),
          url: url,
          group: '√ñzel',
          country: 'Bilinmiyor',
          logo: 'https://cdn-icons-png.flaticon.com/512/727/727245.png'
        });
        filteredChannels = channels;
        filterChannels();
        
        // Kanal eklendiƒüinde otomatik kaydet
        playlists[currentPlaylistName] = channels;
        savePlaylistsToStorage();
        showToast('Kanal ba≈üarƒ±yla eklendi');
        
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 500);
        urlInput.placeholder = oldText;
        urlInput.disabled = false;
        urlInput.value = '';
      }
    } catch (e) {
      showError(`URL y√ºklenirken hata: ${e.message}`);
      urlInput.placeholder = oldText;
      urlInput.disabled = false;
    }
  }

  function loadFile(e) {
    try {
      if (!currentPlaylistName) {
        showError('√ñnce bir playlist se√ßin veya olu≈üturun!');
        return;
      }
      
      const file = e.target.files[0];
      if(!file) return;

      const extension = file.name.split('.').pop().toLowerCase();
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 5;
        if(progress > 90) clearInterval(progressInterval);
        progressBar.style.width = `${progress}%`;
      }, 200);

      if(extension === 'm3u' || extension === 'm3u8') {
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const parsed = parseM3U(reader.result);
            channels = [...channels, ...parsed];
            filteredChannels = channels;
            fillFilters();
            filterChannels();
            
            // Dosyadan y√ºkleme yapƒ±ldƒ±ƒüƒ±nda otomatik kaydet
            playlists[currentPlaylistName] = channels;
            savePlaylistsToStorage();
            showToast(`${parsed.length} kanal eklendi`);
          } catch (e) {
            showError(`Dosya okunurken hata: ${e.message}`);
          } finally {
            clearInterval(progressInterval);
            progressBar.style.width = '100%';
            setTimeout(() => {
              progressContainer.style.display = 'none';
            }, 500);
          }
        };
        reader.onerror = () => {
          showError('Dosya okuma hatasƒ±!');
          clearInterval(progressInterval);
          progressBar.style.width = '100%';
          setTimeout(() => {
            progressContainer.style.display = 'none';
          }, 500);
        };
        reader.readAsText(file);
      } else {
        // Video/ses dosyasƒ± - yerel blob URL ile oynat
        const url = URL.createObjectURL(file);
        channels.push({
          name: sanitize(file.name),
          url,
          group: 'Yerel',
          country: 'Bilgisayar',
          logo: 'https://cdn-icons-png.flaticon.com/512/727/727245.png'
        });
        filteredChannels = channels;
        filterChannels();
        
        // Yerel dosya eklendiƒüinde otomatik kaydet
        playlists[currentPlaylistName] = channels;
        savePlaylistsToStorage();
        showToast('Yerel dosya eklendi');
        
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 500);
        fileInput.value = null;
      }
    } catch (e) {
      showError(`Dosya y√ºklenirken hata: ${e.message}`);
    }
  }

  // Oynatƒ±cƒ±yƒ± ba≈ülat
  function initializePlayer() {
    try {
      // Aƒü durumunu kontrol et
      checkNetworkStatus();
      networkCheckInterval = setInterval(checkNetworkStatus, 5000);
      window.addEventListener('online', checkNetworkStatus);
      window.addEventListener('offline', checkNetworkStatus);

      // Playlistleri y√ºkle
      loadPlaylistsFromStorage();
      updatePlaylistDropdown();
      
      // Son kullanƒ±lan playlisti y√ºklemeyi dene
      const lastPlaylist = localStorage.getItem('lastPlaylist');
      if (lastPlaylist && playlists[lastPlaylist]) {
        currentPlaylistName = lastPlaylist;
        playlistSelect.value = lastPlaylist;
        loadPlaylist(playlists[lastPlaylist]);
      }

      // Video olaylarƒ±nƒ± dinle
      video.addEventListener('playing', () => {
        playerInfo.textContent = `Oynatƒ±lƒ±yor: ${channels[currentChannelIndex]?.name || 'Bilinmeyen'}`;
      });

      video.addEventListener('waiting', () => {
        playerInfo.textContent = `Tamponlanƒ±yor...`;
      });

      video.addEventListener('error', (e) => {
        showError(`Video oynatma hatasƒ±: ${video.error?.message || 'Bilinmeyen hata'}`);
      });

      audio.addEventListener('error', (e) => {
        showError(`Ses oynatma hatasƒ±: ${audio.error?.message || 'Bilinmeyen hata'}`);
      });

      // Klavye kƒ±sayollarƒ±
      document.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
        
        switch(e.key) {
          case 'ArrowUp':
            if (currentChannelIndex !== null && currentChannelIndex > 0) {
              playChannel(currentChannelIndex - 1);
            }
            break;
          case 'ArrowDown':
            if (currentChannelIndex !== null && currentChannelIndex < channels.length - 1) {
              playChannel(currentChannelIndex + 1);
            }
            break;
          case 'f':
          case 'F':
            toggleFullscreen();
            break;
          case ' ':
            togglePlayPause();
            break;
          case 'm':
          case 'M':
            if (video.style.display === 'block') {
              video.muted = !video.muted;
            } else if (audio.style.display === 'block') {
              audio.muted = !audio.muted;
            }
            break;
        }
      });

      // Buton event listener'larƒ±
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      skipBackwardBtn.addEventListener('click', skipBackward);
      skipForwardBtn.addEventListener('click', skipForward);
      togglePlayBtn.addEventListener('click', togglePlayPause);
      
      document.querySelector('.touch-left').addEventListener('touchstart', handleTouchStartLeft);
      document.querySelector('.touch-left').addEventListener('touchend', handleTouchEnd);
      document.querySelector('.touch-right').addEventListener('touchstart', handleTouchStartRight);
      document.querySelector('.touch-right').addEventListener('touchend', handleTouchEnd);
      
      refreshBtn.addEventListener('click', refreshChannels);
      
      favSelect.addEventListener('change', filterChannels);
      countrySelect.addEventListener('change', filterChannels);
      categorySelect.addEventListener('change', filterChannels);
      searchInput.addEventListener('input', filterChannels);
      
      playlistSelect.addEventListener('change', loadSelectedPlaylist);
      newPlaylistBtn.addEventListener('click', showNewPlaylistDialog);
      renamePlaylistBtn.addEventListener('click', showRenamePlaylistDialog);
      savePlaylistBtn.addEventListener('click', saveCurrentPlaylist);
      deletePlaylistBtn.addEventListener('click', confirmDeletePlaylist);
      cloudPlaylistBtn.addEventListener('click', loadCloudPlaylist);
      
      loadUrlBtn.addEventListener('click', loadFromURL);
      loadFileBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', loadFile);
      
      mobileNavBtns.forEach(btn => {
        btn.addEventListener('click', () => showSection(btn.dataset.section));
      });
      
      toggleVpnBtn.addEventListener('click', toggleVPN);

      showToast('Oynatƒ±cƒ± ba≈ülatƒ±ldƒ±', 'success');
    } catch (e) {
      showError(`Oynatƒ±cƒ± ba≈ülatƒ±lƒ±rken hata: ${e.message}`);
    }
  }

  // Sayfa y√ºklendiƒüinde oynatƒ±cƒ±yƒ± ba≈ülat
  document.addEventListener('DOMContentLoaded', initializePlayer);

  // Sayfa kapanƒ±rken verileri kaydet
  window.addEventListener('beforeunload', () => {
    try {
      if (currentPlaylistName && channels.length) {
        playlists[currentPlaylistName] = channels;
        savePlaylistsToStorage();
      }
      savePasswords();
      saveFavorites();
      if (networkCheckInterval) clearInterval(networkCheckInterval);
    } catch (e) {
      console.error('√áƒ±kƒ±≈ü sƒ±rasƒ±nda hata:', e);
    }
  });

  // Android geri tu≈üu i√ßin kontrol
  document.addEventListener('backbutton', () => {
    if (confirm('Uygulamadan √ßƒ±kmak istediƒüinize emin misiniz?')) {
      navigator.app.exitApp();
    }
  }, false);
