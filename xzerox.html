<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zeroX Player Pro</title>
  <style>
    body {
      margin: 0;
      background: #0a0a12;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
    }

    .player-container {
      width: 100%;
      max-width: 800px;
      background: #1a1a24;
      border: 4px solid #00ff9d;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      overflow: hidden;
    }

    .brand-stripe {
      height: 50px;
      background: linear-gradient(90deg, #000, #008a4f, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 5px #00ff9d;
    }

    .media-display {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      max-height: 400px;
      background: black;
    }

    .vu-meters {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #111;
    }

    .vu-leds {
      display: flex;
      gap: 2px;
      flex: 1;
      max-width: 360px;
      height: 10px;
      justify-content: flex-start;
      align-items: center;
      background: #000;
      padding: 3px;
      border-radius: 4px;
      overflow: hidden;
    }

    .vu-led {
      width: 6px;
      height: 100%;
      background: #333;
      border-radius: 2px;
      transition: background 0.1s, box-shadow 0.1s;
    }

    .slider-section {
      background: #2a2a3a;
      padding: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
      min-width: 100px;
    }

    .led-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 6px;
    }

    .led {
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .slider {
      width: 100%;
    }

    .slider-label {
      color: #ccc;
      font-size: 11px;
      margin-top: 6px;
      text-transform: uppercase;
    }

    .transport-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #15151e;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: #2a2a3a;
      border: 1px solid #333;
      color: #00ff9d;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .control-btn:hover {
      background: #333344;
    }

    .play-btn {
      background: linear-gradient(#00aa77, #007a43);
      color: black;
    }

    .play-btn:hover {
      background: linear-gradient(#00cc88, #009a55);
    }

    .url-loader {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }

    .url-input {
      flex: 1;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      color: white;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
    }

    .url-input:focus {
      outline: none;
      border-color: #00ff9d;
      box-shadow: 0 0 5px #00ff9d;
    }

    .load-btn {
      padding: 10px 15px;
      margin-left: 10px;
      background: #008a4f;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .load-btn:hover {
      background: #00ff9d;
      color: black;
    }

    /* Playlist Management Styles */
    .playlist-section {
      background: #111;
      padding: 15px;
      border-top: 1px solid #333;
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .playlist-title {
      color: #00ff9d;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    .playlist-actions {
      display: flex;
      gap: 8px;
    }

    .playlist-btn {
      padding: 5px 10px;
      background: #2a2a3a;
      border: 1px solid #333;
      color: #ccc;
      font-size: 11px;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .playlist-btn:hover {
      background: #008a4f;
      color: white;
    }

    .playlist-btn.delete {
      background: #5a1a1a;
    }

    .playlist-btn.delete:hover {
      background: #ff3d3d;
    }

    .playlist-items {
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      border-radius: 4px;
    }

    .playlist-item {
      padding: 8px 10px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ccc;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .playlist-item:hover {
      background: #2a2a3a;
    }

    .playlist-item.active {
      background: #008a4f;
      color: white;
    }

    .playlist-item-actions {
      display: flex;
      gap: 5px;
    }

    .item-btn {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .item-btn:hover {
      color: #00ff9d;
      transform: scale(1.2);
    }

    .file-input {
      display: none;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1a1a24;
      border: 2px solid #00ff9d;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .modal-title {
      color: #00ff9d;
      font-weight: bold;
    }

    .close-modal {
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .close-modal:hover {
      color: #00ff9d;
      transform: scale(1.2);
    }

    .modal-body {
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
      font-size: 12px;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      background: #222;
      border: 1px solid #333;
      color: white;
      border-radius: 4px;
    }

    .form-textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      background: #222;
      border: 1px solid #333;
      color: white;
      border-radius: 4px;
      resize: vertical;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .modal-btn.primary {
      background: #008a4f;
      color: white;
    }

    .modal-btn.secondary {
      background: #2a2a3a;
      color: #ccc;
    }

    /* Marquee styles for scrolling channels */
    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      background: #1a1a24;
      padding: 5px 0;
      border-top: 1px solid #333;
    }

    .marquee {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    .marquee-item {
      display: inline-block;
      margin-right: 30px;
      color: #00ff9d;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .marquee-item:hover {
      color: white;
      text-shadow: 0 0 5px #00ff9d;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a24;
    }

    ::-webkit-scrollbar-thumb {
      background: #008a4f;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00ff9d;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="brand-stripe">zeroX Player Pro</div>

    <div class="media-display">
      <video id="video" controls crossorigin="anonymous"></video>
    </div>

    <div class="vu-meters">
      <div class="vu-leds" id="vuLeftLeds"></div>
      <div class="vu-leds" id="vuRightLeds"></div>
    </div>

    <div class="slider-section">
      <div class="slider-container">
        <div class="led-bar" id="ledBass"></div>
        <input type="range" class="slider" id="bassSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Bass</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledTreble"></div>
        <input type="range" class="slider" id="trebleSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Treble</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledVolume"></div>
        <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="70"/>
        <div class="slider-label">Volume</div>
      </div>
    </div>

    <div class="transport-controls">
      <button class="control-btn" id="prevBtn">⏮</button>
      <button class="control-btn" id="rewindBtn">⏪</button>
      <button class="control-btn play-btn" id="playBtn">▶</button>
      <button class="control-btn" id="forwardBtn">⏩</button>
      <button class="control-btn" id="nextBtn">⏭</button>
    </div>

    <div class="url-loader">
      <input type="text" id="mediaUrl" class="url-input" placeholder="Canlı yayın URL'si (.m3u8, .mp4, .mp3, .ts, .aac, .ogg, .webm, .flac, .wav, .mkv, .avi)...">
      <button class="load-btn" id="loadBtn">Load</button>
      <input type="file" id="fileInput" class="file-input" accept=".m3u,.m3u8,.mp4,.mp3,.ts,.aac,.ogg,.webm,.flac,.wav,.mkv,.avi,.pls,.xspf,.asx,.wpl,.json,.txt">
      <button class="load-btn" id="loadFileBtn">Load File</button>
    </div>

    <!-- Channel Marquee Section -->
    <div class="marquee-container">
      <div class="marquee" id="channelMarquee"></div>
    </div>

    <div class="playlist-section">
      <div class="playlist-header">
        <div class="playlist-title">Playlist</div>
        <div class="playlist-actions">
          <button class="playlist-btn" id="newPlaylistBtn">New</button>
          <button class="playlist-btn" id="loadPlaylistBtn">Load</button>
          <button class="playlist-btn" id="savePlaylistBtn">Save</button>
          <button class="playlist-btn delete" id="clearPlaylistBtn">Clear</button>
        </div>
      </div>
      <div class="playlist-items" id="playlistItems"></div>
    </div>
  </div>

  <!-- Playlist Edit Modal -->
  <div class="modal" id="playlistModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Edit Playlist Item</div>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" for="itemTitle">Title</label>
          <input type="text" class="form-input" id="itemTitle" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label class="form-label" for="itemUrl">URL/Path</label>
          <input type="text" class="form-input" id="itemUrl" placeholder="Enter URL or file path">
        </div>
        <div class="form-group">
          <label class="form-label" for="itemType">Type</label>
          <select class="form-input" id="itemType">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
            <option value="stream">Stream</option>
            <option value="iptv">IPTV</option>
            <option value="xtream">Xtream</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="itemNotes">Notes</label>
          <textarea class="form-textarea" id="itemNotes" placeholder="Optional notes"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
        <button class="modal-btn primary" id="saveItemBtn">Save</button>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const rewindBtn = document.getElementById("rewindBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const vuLeftLeds = document.getElementById("vuLeftLeds");
    const vuRightLeds = document.getElementById("vuRightLeds");
    const playlistItems = document.getElementById("playlistItems");
    const mediaUrl = document.getElementById("mediaUrl");
    const loadBtn = document.getElementById("loadBtn");
    const loadFileBtn = document.getElementById("loadFileBtn");
    const fileInput = document.getElementById("fileInput");
    const newPlaylistBtn = document.getElementById("newPlaylistBtn");
    const loadPlaylistBtn = document.getElementById("loadPlaylistBtn");
    const savePlaylistBtn = document.getElementById("savePlaylistBtn");
    const clearPlaylistBtn = document.getElementById("clearPlaylistBtn");
    const playlistModal = document.getElementById("playlistModal");
    const closeModal = document.getElementById("closeModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveItemBtn = document.getElementById("saveItemBtn");
    const modalTitle = document.getElementById("modalTitle");
    const itemTitle = document.getElementById("itemTitle");
    const itemUrl = document.getElementById("itemUrl");
    const itemType = document.getElementById("itemType");
    const itemNotes = document.getElementById("itemNotes");
    const channelMarquee = document.getElementById("channelMarquee");

    // Audio context and nodes
    let context, source, analyser, gainNode, bassFilter, trebleFilter;

    // Playlist state
    let playlist = [];
    let currentItemIndex = -1;
    let isEditing = false;
    let editIndex = -1;

    // Sliders and LEDs
    const sliders = {
      bass: document.getElementById("bassSlider"),
      treble: document.getElementById("trebleSlider"),
      volume: document.getElementById("volumeSlider"),
    };

    const leds = {
      bass: document.getElementById("ledBass"),
      treble: document.getElementById("ledTreble"),
      volume: document.getElementById("ledVolume"),
    };

    // Initialize the player
    function initPlayer() {
      // Load saved playlist and current item from localStorage
      const savedPlaylist = localStorage.getItem('zeroXPlayerPlaylist');
      const savedCurrentItem = localStorage.getItem('zeroXPlayerCurrentItem');
      
      if (savedPlaylist) {
        try {
          playlist = JSON.parse(savedPlaylist);
          renderPlaylist();
          updateChannelMarquee();
          
          if (savedCurrentItem) {
            const item = JSON.parse(savedCurrentItem);
            const index = playlist.findIndex(i => i.url === item.url);
            if (index !== -1) {
              currentItemIndex = index;
              playItem(index);
            }
          }
        } catch (e) {
          console.error('Error loading saved playlist:', e);
        }
      }

      // Set up event listeners
      setupEventListeners();
    }

    // Set up all event listeners
    function setupEventListeners() {
      // Slider controls
      Object.keys(sliders).forEach((key) => {
        sliders[key].addEventListener("input", () => {
          updateLeds(key);
          applyAudioSettings();
        });
        updateLeds(key);
      });

      // Transport controls
      playBtn.addEventListener("click", togglePlay);
      prevBtn.addEventListener("click", playPrevious);
      nextBtn.addEventListener("click", playNext);
      rewindBtn.addEventListener("click", () => seek(-10));
      forwardBtn.addEventListener("click", () => seek(10));

      // URL loading
      loadBtn.addEventListener("click", loadFromUrl);
      mediaUrl.addEventListener("keypress", (e) => {
        if (e.key === 'Enter') loadFromUrl();
      });

      // File loading
      loadFileBtn.addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", handleFileUpload);

      // Playlist management
      newPlaylistBtn.addEventListener("click", newPlaylistItem);
      loadPlaylistBtn.addEventListener("click", loadPlaylistFromFile);
      savePlaylistBtn.addEventListener("click", savePlaylistToFile);
      clearPlaylistBtn.addEventListener("click", clearPlaylist);

      // Modal controls
      closeModal.addEventListener("click", closePlaylistModal);
      cancelBtn.addEventListener("click", closePlaylistModal);
      saveItemBtn.addEventListener("click", savePlaylistItem);

      // Video events
      video.addEventListener("play", () => {
        playBtn.textContent = "⏸";
        if (!context) setupAudio();
      });
      video.addEventListener("pause", () => playBtn.textContent = "▶");
      video.addEventListener("ended", playNext);
      video.addEventListener("error", handleMediaError);
    }

    // LED update functions
    function updateLeds(name) {
      const container = leds[name];
      container.innerHTML = "";
      const value = parseInt(sliders[name].value);
      const count = 10;
      const active = Math.round((value / 100) * count);
      for (let i = 0; i < count; i++) {
        const led = document.createElement("div");
        led.className = "led";
        if (i < active) {
          const hue = 120 - (i * 120 / count);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        }
        container.appendChild(led);
      }
    }

    function applyAudioSettings() {
      if (!bassFilter || !trebleFilter || !gainNode) return;
      bassFilter.gain.value = sliders.bass.value - 50;
      trebleFilter.gain.value = sliders.treble.value - 50;
      gainNode.gain.value = sliders.volume.value / 100;
    }

    function createVuLeds(container, count = 40) {
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const led = document.createElement('div');
        led.className = 'vu-led';
        container.appendChild(led);
      }
    }

    function updateVuLeds(container, level, max = 40) {
      const leds = container.querySelectorAll('.vu-led');
      const active = Math.round(level * max);
      leds.forEach((led, i) => {
        if (i < active) {
          const hue = 120 - (i * 120 / max);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        } else {
          led.style.background = '#222';
          led.style.boxShadow = 'none';
        }
      });
    }

    // Audio setup
    function setupAudio() {
      context = new (window.AudioContext || window.webkitAudioContext)();
      source = context.createMediaElementSource(video);

      bassFilter = context.createBiquadFilter();
      bassFilter.type = "lowshelf";
      bassFilter.frequency.value = 200;

      trebleFilter = context.createBiquadFilter();
      trebleFilter.type = "highshelf";
      trebleFilter.frequency.value = 3000;

      gainNode = context.createGain();

      analyser = context.createAnalyser();
      analyser.fftSize = 256;

      source.connect(bassFilter);
      bassFilter.connect(trebleFilter);
      trebleFilter.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(context.destination);

      applyAudioSettings();
      animateVU();
    }

    function animateVU() {
      createVuLeds(vuLeftLeds);
      createVuLeds(vuRightLeds);
      const data = new Uint8Array(analyser.frequencyBinCount);

      function draw() {
        analyser.getByteFrequencyData(data);
        const half = data.length / 2;
        const leftAvg = data.slice(0, half).reduce((a, b) => a + b, 0) / half / 255;
        const rightAvg = data.slice(half).reduce((a, b) => a + b, 0) / half / 255;

        updateVuLeds(vuLeftLeds, leftAvg);
        updateVuLeds(vuRightLeds, rightAvg);

        requestAnimationFrame(draw);
      }

      draw();
    }

    // Playback control functions
    function togglePlay() {
      if (video.paused) {
        video.play().then(() => {
          playBtn.textContent = "⏸";
          if (!context) setupAudio();
        }).catch(e => {
          console.error("Playback failed:", e);
          alert("Playback failed. Please check the media source.");
        });
      } else {
        video.pause();
        playBtn.textContent = "▶";
      }
    }

    function seek(seconds) {
      video.currentTime += seconds;
    }

    function playPrevious() {
      if (playlist.length === 0) return;
      
      if (currentItemIndex > 0) {
        playItem(currentItemIndex - 1);
      } else {
        playItem(playlist.length - 1); // Loop to end
      }
    }

    function playNext() {
      if (playlist.length === 0) return;
      
      if (currentItemIndex < playlist.length - 1) {
        playItem(currentItemIndex + 1);
      } else {
        playItem(0); // Loop to start
      }
    }

    function playItem(index) {
      if (index < 0 || index >= playlist.length) return;
      
      currentItemIndex = index;
      const item = playlist[index];
      
      try {
        video.src = item.url;
        video.load();
        video.play().then(() => {
          playBtn.textContent = "⏸";
          if (!context) setupAudio();
          highlightCurrentItem();
          updateChannelMarquee();
          
          // Save current item to localStorage
          localStorage.setItem('zeroXPlayerCurrentItem', JSON.stringify(item));
        }).catch(e => {
          console.error("Playback failed:", e);
          alert(`Failed to play: ${item.title}. Trying next item...`);
          playNext();
        });
      } catch (e) {
        console.error("Error loading media:", e);
        alert(`Error loading: ${item.title}. Trying next item...`);
        playNext();
      }
    }

    function highlightCurrentItem() {
      const items = playlistItems.querySelectorAll('.playlist-item');
      items.forEach((item, index) => {
        item.classList.toggle('active', index === currentItemIndex);
      });
    }

    // Update channel marquee with current playlist
    function updateChannelMarquee() {
      channelMarquee.innerHTML = '';
      
      playlist.forEach((item, index) => {
        const channel = document.createElement('span');
        channel.className = 'marquee-item';
        channel.textContent = item.title;
        channel.title = item.title;
        channel.addEventListener('click', () => playItem(index));
        
        if (index === currentItemIndex) {
          channel.style.color = '#ffffff';
          channel.style.fontWeight = 'bold';
          channel.style.textShadow = '0 0 8px #00ff9d';
        }
        
        channelMarquee.appendChild(channel);
        channelMarquee.appendChild(document.createTextNode(' • '));
      });
      
      // Restart the animation to ensure smooth scrolling
      channelMarquee.style.animation = 'none';
      void channelMarquee.offsetWidth; // Trigger reflow
      channelMarquee.style.animation = 'scroll 20s linear infinite';
    }

    // URL and file loading
    function loadFromUrl() {
      const url = mediaUrl.value.trim();
      if (!url) return;
      
      // Check if URL is for a playlist
      if (url.match(/\.(m3u|m3u8|pls|xspf|asx|wpl|json|txt)$/i)) {
        loadPlaylistFromUrl(url);
        return;
      }
      
      // Add to playlist and play
      const newItem = {
        title: url.split('/').pop() || 'Stream',
        url: url,
        type: guessMediaType(url),
        notes: 'Added from URL'
      };
      
      addToPlaylist(newItem);
      playItem(playlist.length - 1);
      mediaUrl.value = '';
    }

    function handleFileUpload(e) {
      const files = e.target.files;
      if (!files || files.length === 0) return;
      
      // Reset file input
      fileInput.value = '';
      
      // Handle playlist files
      if (files.length === 1) {
        const file = files[0];
        const ext = file.name.split('.').pop().toLowerCase();
        
        if (['m3u', 'm3u8', 'pls', 'xspf', 'asx', 'wpl', 'json', 'txt'].includes(ext)) {
          parsePlaylistFile(file);
          return;
        }
      }
      
      // Handle media files
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const fileUrl = URL.createObjectURL(file);
        
        const newItem = {
          title: file.name,
          url: fileUrl,
          type: guessMediaType(file.name),
          notes: 'Local file'
        };
        
        addToPlaylist(newItem);
      }
      
      if (playlist.length > 0 && currentItemIndex === -1) {
        playItem(0);
      }
    }

    function guessMediaType(urlOrFilename) {
      const lower = urlOrFilename.toLowerCase();
      
      if (lower.match(/\.(mp4|webm|ogg|mov|mkv|avi|flv|wmv|mpeg|mpg)$/)) {
        return 'video';
      }
      if (lower.match(/\.(mp3|aac|wav|ogg|flac|m4a|wma)$/)) {
        return 'audio';
      }
      if (lower.match(/\.(m3u|m3u8|pls|xspf|asx|wpl)$/)) {
        return 'playlist';
      }
      if (lower.match(/\.(ts|m2ts)$/)) {
        return 'stream';
      }
      if (lower.match(/xtream/i)) {
        return 'xtream';
      }
      if (lower.match(/\.php\?|\.aspx\?/)) {
        return 'iptv';
      }
      
      return 'unknown';
    }

    // Playlist management
    function renderPlaylist() {
      playlistItems.innerHTML = '';
      
      playlist.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = `playlist-item ${index === currentItemIndex ? 'active' : ''}`;
        itemElement.innerHTML = `
          <span>${item.title}</span>
          <div class="playlist-item-actions">
            <button class="item-btn edit-item" data-index="${index}">✏️</button>
            <button class="item-btn delete-item" data-index="${index}">🗑️</button>
          </div>
        `;
        
        // Play item when clicked
        itemElement.addEventListener('click', (e) => {
          if (!e.target.classList.contains('item-btn')) {
            playItem(index);
          }
        });
        
        // Edit and delete buttons
        itemElement.querySelector('.edit-item').addEventListener('click', (e) => {
          e.stopPropagation();
          editPlaylistItem(index);
        });
        
        itemElement.querySelector('.delete-item').addEventListener('click', (e) => {
          e.stopPropagation();
          deletePlaylistItem(index);
        });
        
        playlistItems.appendChild(itemElement);
      });
      
      updateChannelMarquee();
    }

    function addToPlaylist(item) {
      playlist.push(item);
      renderPlaylist();
      savePlaylistToStorage();
    }

    function newPlaylistItem() {
      isEditing = false;
      editIndex = -1;
      
      // Reset modal fields
      itemTitle.value = '';
      itemUrl.value = '';
      itemType.value = 'video';
      itemNotes.value = '';
      
      modalTitle.textContent = 'Add New Playlist Item';
      playlistModal.style.display = 'flex';
    }

    function editPlaylistItem(index) {
      if (index < 0 || index >= playlist.length) return;
      
      isEditing = true;
      editIndex = index;
      const item = playlist[index];
      
      // Fill modal fields
      itemTitle.value = item.title;
      itemUrl.value = item.url;
      itemType.value = item.type || 'video';
      itemNotes.value = item.notes || '';
      
      modalTitle.textContent = 'Edit Playlist Item';
      playlistModal.style.display = 'flex';
    }

    function savePlaylistItem() {
      const title = itemTitle.value.trim();
      const url = itemUrl.value.trim();
      const type = itemType.value;
      const notes = itemNotes.value.trim();
      
      if (!title || !url) {
        alert('Title and URL are required');
        return;
      }
      
      const item = { title, url, type, notes };
      
      if (isEditing) {
        playlist[editIndex] = item;
      } else {
        playlist.push(item);
      }
      
      renderPlaylist();
      savePlaylistToStorage();
      closePlaylistModal();
    }

    function deletePlaylistItem(index) {
      if (index < 0 || index >= playlist.length) return;
      
      if (confirm('Are you sure you want to delete this item?')) {
        playlist.splice(index, 1);
        
        // Adjust current item index if needed
        if (currentItemIndex === index) {
          currentItemIndex = -1;
          video.src = '';
        } else if (currentItemIndex > index) {
          currentItemIndex--;
        }
        
        renderPlaylist();
        savePlaylistToStorage();
      }
    }

    function clearPlaylist() {
      if (playlist.length === 0) return;
      
      if (confirm('Are you sure you want to clear the entire playlist?')) {
        playlist = [];
        currentItemIndex = -1;
        video.src = '';
        renderPlaylist();
        savePlaylistToStorage();
      }
    }

    function savePlaylistToStorage() {
      localStorage.setItem('zeroXPlayerPlaylist', JSON.stringify(playlist));
    }

    function savePlaylistToFile() {
      if (playlist.length === 0) {
        alert('Playlist is empty');
        return;
      }
      
      const data = JSON.stringify(playlist, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `zeroXPlayer_playlist_${new Date().toISOString().slice(0, 10)}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function loadPlaylistFromFile() {
      fileInput.accept = '.json,.m3u,.m3u8,.pls,.xspf,.asx,.wpl,.txt';
      fileInput.click();
      
      fileInput.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        parsePlaylistFile(file);
      };
    }

    function loadPlaylistFromUrl(url) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(text => {
          parsePlaylistContent(text, url);
        })
        .catch(error => {
          console.error('Error loading playlist:', error);
          alert('Failed to load playlist from URL');
        });
    }

    function parsePlaylistFile(file) {
      const reader = new FileReader();
      
      reader.onload = function(e) {
        parsePlaylistContent(e.target.result, file.name);
      };
      
      reader.onerror = function() {
        alert('Error reading playlist file');
      };
      
      if (file.name.match(/\.json$/i)) {
        reader.readAsText(file);
      } else {
        reader.readAsText(file);
      }
    }

    function parsePlaylistContent(content, source) {
      try {
        // Try to parse as JSON first
        if (source.match(/\.json$/i)) {
          const json = JSON.parse(content);
          if (Array.isArray(json)) {
            playlist = json;
            renderPlaylist();
            savePlaylistToStorage();
            return;
          }
        }
        
        // Parse as M3U/M3U8
        if (source.match(/\.m3u8?$/i)) {
          const lines = content.split('\n');
          const newItems = [];
          
          let currentItem = null;
          
          for (const line of lines) {
            const trimmed = line.trim();
            if (!trimmed || trimmed.startsWith('#')) {
              if (trimmed.startsWith('#EXTINF:')) {
                // EXTINF format: #EXTINF:duration,title
                const parts = trimmed.substring(8).split(',');
                const title = parts.length > 1 ? parts.slice(1).join(',') : 'Untitled';
                currentItem = { title, type: 'video' };
              }
              continue;
            }
            
            if (currentItem) {
              currentItem.url = trimmed;
              newItems.push(currentItem);
              currentItem = null;
            } else {
              newItems.push({
                title: trimmed.split('/').pop() || 'Stream',
                url: trimmed,
                type: 'video'
              });
            }
          }
          
          playlist = newItems;
          renderPlaylist();
          savePlaylistToStorage();
          return;
        }
        
        // Parse as PLS
        if (source.match(/\.pls$/i)) {
          const lines = content.split('\n');
          const newItems = [];
          let fileCount = 0;
          
          for (const line of lines) {
            const trimmed = line.trim();
            if (trimmed.startsWith('File')) {
              const match = trimmed.match(/File(\d+)=(.+)/);
              if (match) {
                const num = match[1];
                const url = match[2];
                const title = `Stream ${num}`;
                newItems.push({ title, url, type: 'audio' });
                fileCount++;
              }
            } else if (trimmed.startsWith('Title')) {
              const match = trimmed.match(/Title(\d+)=(.+)/);
              if (match && newItems.length > 0) {
                const num = match[1];
                const title = match[2];
                const index = parseInt(num) - 1;
                if (index < newItems.length) {
                  newItems[index].title = title;
                }
              }
            }
          }
          
          playlist = newItems;
          renderPlaylist();
          savePlaylistToStorage();
          return;
        }
        
        // Fallback for other formats (just try to extract URLs)
        const urls = content.match(/(https?:\/\/[^\s]+)/g) || [];
        if (urls.length > 0) {
          playlist = urls.map(url => ({
            title: url.split('/').pop() || 'Stream',
            url: url,
            type: guessMediaType(url)
          }));
          renderPlaylist();
          savePlaylistToStorage();
          return;
        }
        
        alert('Unsupported playlist format or empty playlist');
      } catch (e) {
        console.error('Error parsing playlist:', e);
        alert('Error parsing playlist file');
      }
    }

    // Modal functions
    function closePlaylistModal() {
      playlistModal.style.display = 'none';
    }

    // Error handling
    function handleMediaError() {
      console.error('Media error:', video.error);
      alert('Error playing media. Trying next item...');
      playNext();
    }

    // Initialize the player when DOM is loaded
    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
