<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KarbonEx Radyo Player</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .player-container {
    background: #2e2e2e; /* Grafit rengi koyu gri */
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 0 25px #50c878; /* Zümrüt yeşili glow */
    text-align: center;
    width: 320px;
    border: 2px solid #50c878;
  }
  h1 {
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 26px;
    color: #50c878; /* Zümrüt yeşili */
    text-shadow: 0 0 10px #50c878, 0 0 20px #50c878;
  }
  audio {
    width: 100%;
    outline: none;
    border-radius: 12px;
    box-shadow: 0 0 20px #50c878;
    background: #1f1f1f;
    filter: drop-shadow(0 0 6px #50c878);
  }
</style>
</head>
<body>

<div class="player-container">
  <h1>KarbonEx Radyo</h1>
  <audio id="audioPlayer" controls autoplay>
    <!-- Yayın linkinizi buraya yazın -->
    <source src="http://sabit-ip-adresin:8000/stream" type="audio/mpeg" />
    Tarayıcınız audio elementini desteklemiyor.
  </audio>
</div>

</body>
</html>
