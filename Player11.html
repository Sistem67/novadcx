<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zeroX Player</title>
  <style>
    body {
      margin: 0;
      background: #0a0a12;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player-container {
      width: 100%;
      max-width: 800px;
      background: #1a1a24;
      border: 4px solid #00ff9d;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      overflow: hidden;
    }
    .brand-stripe {
      height: 50px;
      background: linear-gradient(90deg, #000, #008a4f, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 5px #00ff9d;
    }
    .media-display {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video, iframe {
      width: 100%;
      max-height: 400px;
      display: none;
      background: black;
    }
    .vu-meters {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #111;
    }
    .vu-leds {
      display: flex;
      gap: 2px;
      flex: 1;
      max-width: 360px;
      height: 10px;
      background: #000;
      padding: 3px;
      border-radius: 4px;
    }
    .vu-led {
      width: 6px;
      height: 100%;
      background: #333;
      border-radius: 2px;
      transition: background 0.1s, box-shadow 0.1s;
    }
    .url-loader {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }
    .url-input {
      flex: 1;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      color: white;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
    }
    .load-btn {
      padding: 10px 15px;
      background: #008a4f;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .load-btn:hover {
      background: #00ff9d;
      color: black;
    }
    .search-section {
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }
    .search-input {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      color: white;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .search-btn {
      padding: 10px 15px;
      background: #0055aa;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .search-btn:hover {
      background: #00aaff;
      color: black;
    }
    .results {
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
    .result-item {
      background: #222;
      padding: 8px;
      color: #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .result-item:hover {
      background: #00ff9d;
      color: black;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="brand-stripe">zeroX Player</div>
    <div class="media-display">
      <video id="video" controls crossorigin="anonymous"></video>
      <iframe id="youtubeFrame" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="vu-meters">
      <div class="vu-leds" id="vuLeft"></div>
      <div class="vu-leds" id="vuRight"></div>
    </div>
    <div class="url-loader">
      <input type="text" id="mediaUrl" class="url-input" placeholder="Canlı yayın URL'si (.m3u8, .mp4, .mp3)...">
      <button class="load-btn" id="loadBtn">Load</button>
    </div>
    <div class="search-section">
      <input type="text" id="searchQuery" class="search-input" placeholder="YouTube'da ara: örn. Kemal Sunal Tokatçı">
      <button class="search-btn" id="searchBtn">YouTube'da Ara</button>
      <div id="results" class="results"></div>
    </div>
  </div>  <script>
    const video = document.getElementById("video");
    const youtubeFrame = document.getElementById("youtubeFrame");
    const vuLeft = document.getElementById("vuLeft");
    const vuRight = document.getElementById("vuRight");

    function createLeds(container, count = 40) {
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const led = document.createElement("div");
        led.className = "vu-led";
        container.appendChild(led);
      }
    }

    function updateLeds(container, level, max = 40) {
      const leds = container.children;
      const active = Math.round(level * max);
      for (let i = 0; i < leds.length; i++) {
        if (i < active) {
          const hue = 120 - (i * 120 / max);
          leds[i].style.background = `hsl(${hue}, 100%, 50%)`;
          leds[i].style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        } else {
          leds[i].style.background = '#222';
          leds[i].style.boxShadow = 'none';
        }
      }
    }

    function setupAudio() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const src = audioCtx.createMediaElementSource(video);
      const analyser = audioCtx.createAnalyser();
      src.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 256;
      const data = new Uint8Array(analyser.frequencyBinCount);

      function draw() {
        analyser.getByteFrequencyData(data);
        const half = data.length / 2;
        const left = data.slice(0, half).reduce((a, b) => a + b) / half / 255;
        const right = data.slice(half).reduce((a, b) => a + b) / half / 255;
        updateLeds(vuLeft, left);
        updateLeds(vuRight, right);
        requestAnimationFrame(draw);
      }
      draw();
    }

    document.getElementById("loadBtn").addEventListener("click", () => {
      const url = document.getElementById("mediaUrl").value.trim();
      if (url) {
        youtubeFrame.style.display = "none";
        youtubeFrame.src = "";
        video.src = url;
        video.style.display = "block";
        video.play();
        setupAudio();
      }
    });

    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchQuery").value.trim();
      const resultsBox = document.getElementById("results");
      resultsBox.innerHTML = "Arama yapılıyor...";

      setTimeout(() => {
        resultsBox.innerHTML = "";
        const dummyResults = [
          { title: `${query} - Video 1`, id: "dQw4w9WgXcQ" },
          { title: `${query} - Video 2`, id: "oHg5SJYRHA0" },
          { title: `${query} - Video 3`, id: "eY52Zsg-KVI" }
        ];
        dummyResults.forEach(video => {
          const div = document.createElement("div");
          div.className = "result-item";
          div.textContent = video.title;
          div.onclick = () => {
            video.style.display = "none";
            youtubeFrame.src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
            youtubeFrame.style.display = "block";
          };
          resultsBox.appendChild(div);
        });
      }, 500);
    });

    createLeds(vuLeft);
    createLeds(vuRight);
  </script></body>
</html>
