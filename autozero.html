<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zeroX Player Pro</title>
  <style>
    :root {
      --primary-color: #00ff9d;
      --dark-bg: #0a0a12;
      --player-bg: #1a1a24;
      --control-bg: #2a2a3a;
      --text-color: #ccc;
    }

    body {
      margin: 0;
      background: var(--dark-bg);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
    }

    .player-container {
      width: 100%;
      max-width: 800px;
      background: var(--player-bg);
      border: 4px solid var(--primary-color);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      overflow: hidden;
      margin: 20px;
    }

    .brand-stripe {
      height: 50px;
      background: linear-gradient(90deg, #000, #008a4f, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 5px var(--primary-color);
    }

    .media-display {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      width: 100%;
      max-height: 400px;
      background: black;
    }

    .vu-meters {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #111;
    }

    .vu-leds {
      display: flex;
      gap: 2px;
      flex: 1;
      max-width: 360px;
      height: 10px;
      justify-content: flex-start;
      align-items: center;
      background: #000;
      padding: 3px;
      border-radius: 4px;
      overflow: hidden;
    }

    .vu-led {
      width: 6px;
      height: 100%;
      background: #333;
      border-radius: 2px;
      transition: background 0.1s, box-shadow 0.1s;
    }

    .slider-section {
      background: var(--control-bg);
      padding: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
      min-width: 100px;
    }

    .led-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 6px;
    }

    .led {
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .slider {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      background: #444;
      border-radius: 3px;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-label {
      color: var(--text-color);
      font-size: 11px;
      margin-top: 6px;
      text-transform: uppercase;
    }

    .transport-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #15151e;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: var(--control-bg);
      border: 1px solid #333;
      color: var(--primary-color);
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .control-btn:hover {
      background: #3a3a4a;
    }

    .play-btn {
      background: linear-gradient(#00aa77, #007a43);
      color: black;
    }

    .play-btn:hover {
      background: linear-gradient(#00cc88, #009a55);
    }

    .url-loader {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
      flex-wrap: wrap;
      gap: 10px;
    }

    .url-input {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      color: white;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
    }

    .url-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px var(--primary-color);
    }

    .load-btn {
      padding: 10px 15px;
      background: #008a4f;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.3s;
      min-width: 80px;
    }

    .load-btn:hover {
      background: var(--primary-color);
      color: black;
    }

    /* Playlist Y√∂netimi Stilleri */
    .playlist-management {
      background: #1a1a24;
      border-top: 1px solid #333;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .playlist-header h3 {
      margin: 0;
      color: var(--primary-color);
      font-size: 14px;
      text-transform: uppercase;
    }

    .playlist-actions {
      display: flex;
      gap: 5px;
    }

    .playlist-items {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .playlist-item {
      padding: 8px 10px;
      background: #2a2a3a;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.2s;
    }

    .playlist-item:hover {
      background: #3a3a4a;
    }

    .playlist-item.active {
      background: var(--primary-color);
      color: black;
      font-weight: bold;
    }

    /* Modal Stilleri */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--player-bg);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      border: 2px solid var(--primary-color);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal-title {
      color: var(--primary-color);
      margin: 0;
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 20px;
      cursor: pointer;
    }

    .modal-body {
      margin-bottom: 15px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    /* Responsive Tasarƒ±m */
    @media (max-width: 600px) {
      .slider-container {
        width: 100%;
        margin-bottom: 15px;
      }

      .url-loader {
        flex-direction: column;
      }

      .transport-controls {
        flex-wrap: wrap;
      }

      video {
        max-height: 250px;
      }
    }

    /* Scrollbar Stili */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a24;
    }

    ::-webkit-scrollbar-thumb {
      background: #00ff9d;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="brand-stripe">zeroX Player Pro</div>

    <div class="media-display">
      <video id="video" controls crossorigin="anonymous"></video>
    </div>

    <div class="vu-meters">
      <div class="vu-leds" id="vuLeftLeds"></div>
      <div class="vu-leds" id="vuRightLeds"></div>
    </div>

    <div class="slider-section">
      <div class="slider-container">
        <div class="led-bar" id="ledBass"></div>
        <input type="range" class="slider" id="bassSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Bass</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledTreble"></div>
        <input type="range" class="slider" id="trebleSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Treble</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledVolume"></div>
        <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="70"/>
        <div class="slider-label">Volume</div>
      </div>
    </div>

    <div class="transport-controls">
      <button class="control-btn" id="prevBtn">‚èÆ</button>
      <button class="control-btn" id="rewindBtn">‚è™</button>
      <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
      <button class="control-btn" id="forwardBtn">‚è©</button>
      <button class="control-btn" id="nextBtn">‚è≠</button>
    </div>

    <div class="url-loader">
      <input type="text" id="mediaUrl" class="url-input" placeholder="URL, M3U Playlist veya yerel dosya se√ßin...">
      <button class="load-btn" id="loadBtn">Y√ºkle</button>
      <input type="file" id="fileInput" accept=".mp4,.mp3,.m3u,.m3u8,.webm,.ogg" multiple style="display: none;">
      <button class="load-btn" id="localFileBtn">Yerel Dosya</button>
    </div>

    <div class="playlist-management">
      <div class="playlist-header">
        <h3>Playlist</h3>
        <div class="playlist-actions">
          <button class="control-btn" id="addPlaylistBtn">+</button>
          <button class="control-btn" id="editPlaylistBtn">‚úé</button>
          <button class="control-btn" id="deletePlaylistBtn">üóëÔ∏è</button>
        </div>
      </div>
      <div class="playlist-items" id="playlistItems">
        <!-- Playlist √∂ƒüeleri buraya eklenecek -->
      </div>
    </div>
  </div>

  <!-- Playlist Ekleme Modalƒ± -->
  <div class="modal" id="playlistModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Yeni Playlist Ekle</h3>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="playlistName" class="url-input" placeholder="Playlist Adƒ±" style="width: 100%; margin-bottom: 10px;">
        <textarea id="playlistContent" class="url-input" placeholder="M3U i√ßeriƒüi veya URL'ler (her satƒ±ra bir URL)" style="width: 100%; height: 150px; resize: none;"></textarea>
      </div>
      <div class="modal-footer">
        <button class="load-btn" id="cancelModal">ƒ∞ptal</button>
        <button class="load-btn" id="savePlaylistBtn">Kaydet</button>
      </div>
    </div>
  </div>

  <script>
    // DOM Elementleri
    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const rewindBtn = document.getElementById("rewindBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const vuLeftLeds = document.getElementById("vuLeftLeds");
    const vuRightLeds = document.getElementById("vuRightLeds");
    const loadBtn = document.getElementById("loadBtn");
    const localFileBtn = document.getElementById("localFileBtn");
    const fileInput = document.getElementById("fileInput");
    const mediaUrl = document.getElementById("mediaUrl");
    const playlistItems = document.getElementById("playlistItems");
    const addPlaylistBtn = document.getElementById("addPlaylistBtn");
    const editPlaylistBtn = document.getElementById("editPlaylistBtn");
    const deletePlaylistBtn = document.getElementById("deletePlaylistBtn");
    const playlistModal = document.getElementById("playlistModal");
    const modalTitle = document.getElementById("modalTitle");
    const playlistName = document.getElementById("playlistName");
    const playlistContent = document.getElementById("playlistContent");
    const savePlaylistBtn = document.getElementById("savePlaylistBtn");
    const cancelModal = document.getElementById("cancelModal");
    const closeModal = document.getElementById("closeModal");

    // Audio Context ve Filtreler
    let context, source, analyser, gainNode, bassFilter, trebleFilter;

    // Sliderlar ve LED'ler
    const sliders = {
      bass: document.getElementById("bassSlider"),
      treble: document.getElementById("trebleSlider"),
      volume: document.getElementById("volumeSlider"),
    };

    const leds = {
      bass: document.getElementById("ledBass"),
      treble: document.getElementById("ledTreble"),
      volume: document.getElementById("ledVolume"),
    };

    // Playlist ve Oynatma Durumu
    let playlists = {};
    let currentPlaylist = null;
    let currentItemIndex = -1;
    let isEditing = false;
    let editPlaylistId = null;

    // Sayfa Y√ºklendiƒüinde
    document.addEventListener("DOMContentLoaded", () => {
      loadPlaylists();
      setupEventListeners();
      initializeSliders();
    });

    // Event Listener'larƒ± Kur
    function setupEventListeners() {
      // Oynatma Kontrolleri
      playBtn.addEventListener("click", togglePlay);
      prevBtn.addEventListener("click", playPrevious);
      nextBtn.addEventListener("click", playNext);
      rewindBtn.addEventListener("click", () => seekVideo(-10));
      forwardBtn.addEventListener("click", () => seekVideo(10));

      // Dosya Y√ºkleme
      loadBtn.addEventListener("click", loadFromUrl);
      localFileBtn.addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", handleFileUpload);

      // Playlist Y√∂netimi
      addPlaylistBtn.addEventListener("click", () => openPlaylistModal(false));
      editPlaylistBtn.addEventListener("click", () => openPlaylistModal(true));
      deletePlaylistBtn.addEventListener("click", deleteCurrentPlaylist);
      savePlaylistBtn.addEventListener("click", savePlaylist);
      cancelModal.addEventListener("click", closePlaylistModal);
      closeModal.addEventListener("click", closePlaylistModal);

      // Video Olaylarƒ±
      video.addEventListener("ended", playNext);
      video.addEventListener("play", setupAudio);
      video.addEventListener("pause", updatePlayButton);

      // Klavye Kƒ±sayollarƒ±
      document.addEventListener("keydown", handleKeyboardShortcuts);
    }

    // Slider'larƒ± Ba≈ülat
    function initializeSliders() {
      Object.keys(sliders).forEach((key) => {
        sliders[key].addEventListener("input", () => {
          updateLeds(key);
          applyAudioSettings();
        });
        updateLeds(key);
      });
    }

    // LED'leri G√ºncelle
    function updateLeds(name) {
      const container = leds[name];
      container.innerHTML = "";
      const value = parseInt(sliders[name].value);
      const count = 10;
      const active = Math.round((value / 100) * count);
      
      for (let i = 0; i < count; i++) {
        const led = document.createElement("div");
        led.className = "led";
        if (i < active) {
          const hue = 120 - (i * 120 / count);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        }
        container.appendChild(led);
      }
    }

    // Ses Ayarlarƒ±nƒ± Uygula
    function applyAudioSettings() {
      if (!bassFilter || !trebleFilter || !gainNode) return;
      bassFilter.gain.value = sliders.bass.value - 50;
      trebleFilter.gain.value = sliders.treble.value - 50;
      gainNode.gain.value = sliders.volume.value / 100;
    }

    // VU Metre LED'lerini Olu≈ütur
    function createVuLeds(container, count = 40) {
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const led = document.createElement('div');
        led.className = 'vu-led';
        container.appendChild(led);
      }
    }

    // VU Metre LED'lerini G√ºncelle
    function updateVuLeds(container, level, max = 40) {
      const leds = container.querySelectorAll('.vu-led');
      const active = Math.round(level * max);
      
      leds.forEach((led, i) => {
        if (i < active) {
          const hue = 120 - (i * 120 / max);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        } else {
          led.style.background = '#222';
          led.style.boxShadow = 'none';
        }
      });
    }

    // Audio Context'i Kur
    function setupAudio() {
      if (context) return;
      
      context = new (window.AudioContext || window.webkitAudioContext)();
      source = context.createMediaElementSource(video);

      bassFilter = context.createBiquadFilter();
      bassFilter.type = "lowshelf";
      bassFilter.frequency.value = 200;

      trebleFilter = context.createBiquadFilter();
      trebleFilter.type = "highshelf";
      trebleFilter.frequency.value = 3000;

      gainNode = context.createGain();
      analyser = context.createAnalyser();
      analyser.fftSize = 256;

      source.connect(bassFilter);
      bassFilter.connect(trebleFilter);
      trebleFilter.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(context.destination);

      applyAudioSettings();
      animateVU();
    }

    // VU Metre Animasyonu
    function animateVU() {
      createVuLeds(vuLeftLeds);
      createVuLeds(vuRightLeds);
      const data = new Uint8Array(analyser.frequencyBinCount);

      function draw() {
        if (!analyser) return;
        
        analyser.getByteFrequencyData(data);
        const half = data.length / 2;
        const leftAvg = data.slice(0, half).reduce((a, b) => a + b, 0) / half / 255;
        const rightAvg = data.slice(half).reduce((a, b) => a + b, 0) / half / 255;

        updateVuLeds(vuLeftLeds, leftAvg);
        updateVuLeds(vuRightLeds, rightAvg);

        requestAnimationFrame(draw);
      }

      draw();
    }

    // Oynat/Durdur
    function togglePlay() {
      if (video.paused) {
        video.play();
        playBtn.textContent = "‚è∏";
      } else {
        video.pause();
        playBtn.textContent = "‚ñ∂";
      }
    }

    // Oynatma Butonunu G√ºncelle
    function updatePlayButton() {
      playBtn.textContent = video.paused ? "‚ñ∂" : "‚è∏";
    }

    // Videoyu ƒ∞leri/Geri Sar
    function seekVideo(seconds) {
      video.currentTime += seconds;
    }

    // √ñnceki Par√ßa
    function playPrevious() {
      if (!currentPlaylist || currentItemIndex <= 0) return;
      playItem(currentItemIndex - 1);
    }

    // Sonraki Par√ßa
    function playNext() {
      if (!currentPlaylist) return;
      
      if (currentItemIndex < playlists[currentPlaylist].items.length - 1) {
        playItem(currentItemIndex + 1);
      } else {
        // Playlist sonuna gelindi
        video.pause();
        playBtn.textContent = "‚ñ∂";
      }
    }

    // Belirli Bir √ñƒüeyi Oynat
    function playItem(index) {
      if (!currentPlaylist || index < 0 || index >= playlists[currentPlaylist].items.length) return;
      
      currentItemIndex = index;
      const item = playlists[currentPlaylist].items[index];
      
      if (item.type === 'url') {
        video.src = item.url;
      } else if (item.type === 'file') {
        const file = item.file;
        const fileURL = URL.createObjectURL(file);
        video.src = fileURL;
      }
      
      video.play();
      updateActivePlaylistItem();
      saveCurrentState();
    }

    // URL'den Y√ºkle
    function loadFromUrl() {
      const url = mediaUrl.value.trim();
      if (!url) return;
      
      // M3U playlist mi kontrol et
      if (url.endsWith('.m3u') {
        loadM3uPlaylist(url);
      } else {
        // Tek bir medya dosyasƒ±
        video.src = url;
        video.play();
        playBtn.textContent = "‚è∏";
      }
    }

    // M3U Playlist Y√ºkle
    function loadM3uPlaylist(url) {
      fetch(url)
        .then(response => response.text())
        .then(text => {
          const playlistName = url.split('/').pop().replace('.m3u', '');
          const items = parseM3u(text);
          
          playlists[playlistName] = {
            name: playlistName,
            items: items.map(url => ({ type: 'url', url }))
          };
          
          currentPlaylist = playlistName;
          currentItemIndex = 0;
          renderPlaylist();
          playItem(0);
          savePlaylists();
        })
        .catch(error => {
          console.error('Playlist y√ºklenirken hata:', error);
          alert('Playlist y√ºklenirken hata olu≈ütu!');
        });
    }

    // M3U Dosyasƒ±nƒ± Ayrƒ±≈ütƒ±r
    function parseM3u(content) {
      const lines = content.split('\n');
      const urls = [];
      
      for (const line of lines) {
        const trimmed = line.trim();
        if (trimmed && !trimmed.startsWith('#') && (trimmed.startsWith('http') || trimmed.startsWith('file'))) {
          urls.push(trimmed);
        }
      }
      
      return urls;
    }

    // Dosya Y√ºkleme ƒ∞≈ülemi
    function handleFileUpload(e) {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;
      
      // Tek bir dosya
      if (files.length === 1) {
        const file = files[0];
        const fileURL = URL.createObjectURL(file);
        video.src = fileURL;
        video.play();
        playBtn.textContent = "‚è∏";
      } else {
        // Birden fazla dosya - playlist olu≈ütur
        const playlistName = `Yerel Dosyalar (${new Date().toLocaleString()})`;
        playlists[playlistName] = {
          name: playlistName,
          items: files.map(file => ({ type: 'file', file }))
        };
        
        currentPlaylist = playlistName;
        currentItemIndex = 0;
        renderPlaylist();
        playItem(0);
        savePlaylists();
      }
      
      fileInput.value = ''; // Aynƒ± dosyayƒ± tekrar y√ºkleyebilmek i√ßin
    }

    // Playlist Modalƒ±nƒ± A√ß
    function openPlaylistModal(editMode) {
      isEditing = editMode;
      
      if (editMode && currentPlaylist) {
        modalTitle.textContent = 'Playlist D√ºzenle';
        playlistName.value = currentPlaylist;
        playlistContent.value = playlists[currentPlaylist].items
          .map(item => item.type === 'url' ? item.url : item.file.name)
          .join('\n');
        editPlaylistId = currentPlaylist;
      } else {
        modalTitle.textContent = 'Yeni Playlist Ekle';
        playlistName.value = '';
        playlistContent.value = '';
        editPlaylistId = null;
      }
      
      playlistModal.style.display = 'flex';
    }

    // Playlist Modalƒ±nƒ± Kapat
    function closePlaylistModal() {
      playlistModal.style.display = 'none';
    }

    // Playlist Kaydet
    function savePlaylist() {
      const name = playlistName.value.trim();
      const content = playlistContent.value.trim();
      
      if (!name || !content) {
        alert('L√ºtfen playlist adƒ± ve i√ßerik girin!');
        return;
      }
      
      const items = content.split('\n')
        .filter(line => line.trim())
        .map(line => {
          if (line.startsWith('http') || line.startsWith('file')) {
            return { type: 'url', url: line.trim() };
          } else {
            // Burada dosya y√∂netimi eklenebilir
            return { type: 'url', url: line.trim() };
          }
        });
      
      if (isEditing && editPlaylistId) {
        // D√ºzenleme modunda
        delete playlists[editPlaylistId];
        playlists[name] = { name, items };
        
        if (currentPlaylist === editPlaylistId) {
          currentPlaylist = name;
        }
      } else {
        // Yeni playlist
        playlists[name] = { name, items };
      }
      
      renderPlaylist();
      savePlaylists();
      closePlaylistModal();
    }

    // Ge√ßerli Playlist'i Sil
    function deleteCurrentPlaylist() {
      if (!currentPlaylist || !confirm('Bu playlisti silmek istediƒüinize emin misiniz?')) return;
      
      delete playlists[currentPlaylist];
      
      if (Object.keys(playlists).length > 0) {
        currentPlaylist = Object.keys(playlists)[0];
        currentItemIndex = 0;
      } else {
        currentPlaylist = null;
        currentItemIndex = -1;
      }
      
      renderPlaylist();
      savePlaylists();
    }

    // Playlist'i Render Et
    function renderPlaylist() {
      playlistItems.innerHTML = '';
      
      if (Object.keys(playlists).length === 0) {
        const emptyMsg = document.createElement('div');
        emptyMsg.textContent = 'Playlist bulunamadƒ±';
        emptyMsg.style.color = '#777';
        emptyMsg.style.textAlign = 'center';
        emptyMsg.style.padding = '10px';
        playlistItems.appendChild(emptyMsg);
        return;
      }
      
      for (const playlistId in playlists) {
        const playlist = playlists[playlistId];
        const playlistElement = document.createElement('div');
        playlistElement.className = 'playlist-item';
        if (playlistId === currentPlaylist) {
          playlistElement.classList.add('active');
        }
        
        playlistElement.textContent = playlist.name;
        playlistElement.addEventListener('click', () => {
          currentPlaylist = playlistId;
          currentItemIndex = 0;
          renderPlaylist();
          playItem(0);
        });
        
        playlistItems.appendChild(playlistElement);
      }
    }

    // Aktif Playlist √ñƒüesini G√ºncelle
    function updateActivePlaylistItem() {
      const items = playlistItems.querySelectorAll('.playlist-item');
      items.forEach((item, index) => {
        if (item.textContent === currentPlaylist) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Playlist'leri LocalStorage'dan Y√ºkle
    function loadPlaylists() {
      const savedPlaylists = localStorage.getItem('zeroXPlayerPlaylists');
      const savedState = localStorage.getItem('zeroXPlayerState');
      
      if (savedPlaylists) {
        try {
          playlists = JSON.parse(savedPlaylists);
          
          if (savedState) {
            const state = JSON.parse(savedState);
            currentPlaylist = state.currentPlaylist;
            currentItemIndex = state.currentItemIndex;
            
            if (currentPlaylist && playlists[currentPlaylist]) {
              playItem(currentItemIndex);
            }
          }
        } catch (e) {
          console.error('Playlist y√ºklenirken hata:', e);
        }
      }
      
      renderPlaylist();
    }

    // Playlist'leri LocalStorage'a Kaydet
    function savePlaylists() {
      localStorage.setItem('zeroXPlayerPlaylists', JSON.stringify(playlists));
      saveCurrentState();
    }

    // Ge√ßerli Durumu Kaydet
    function saveCurrentState() {
      const state = {
        currentPlaylist,
        currentItemIndex,
        volume: sliders.volume.value,
        bass: sliders.bass.value,
        treble: sliders.treble.value
      };
      
      localStorage.setItem('zeroXPlayerState', JSON.stringify(state));
    }

    // Klavye Kƒ±sayollarƒ±
    function handleKeyboardShortcuts(e) {
      switch (e.key) {
        case ' ':
          e.preventDefault();
          togglePlay();
          break;
        case 'ArrowLeft':
          seekVideo(-5);
          break;
        case 'ArrowRight':
          seekVideo(5);
          break;
        case 'ArrowUp':
          sliders.volume.value = Math.min(100, parseInt(sliders.volume.value) + 5);
          updateLeds('volume');
          applyAudioSettings();
          break;
        case 'ArrowDown':
          sliders.volume.value = Math.max(0, parseInt(sliders.volume.value) - 5);
          updateLeds('volume');
          applyAudioSettings();
          break;
        case 'm':
          video.muted = !video.muted;
          break;
      }
    }
  </script>
</body>
