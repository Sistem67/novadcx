<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radyo İstasyonu</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .player-container {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 0 30px #0ff;
    text-align: center;
    width: 320px;
  }
  h1 {
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 24px;
    color: #a3d2ca;
    text-shadow: 0 0 12px #0ff;
  }
  audio {
    width: 100%;
    outline: none;
    border-radius: 12px;
    box-shadow: 0 0 20px #0ff;
    background: #222;
  }
</style>
</head>
<body>

<div class="player-container">
  <h1>Radyo İstasyonu Player</h1>
  <audio id="audioPlayer" controls autoplay>
    <!-- Buraya yayın linkini yaz -->
    <source src="http://sabit-ip-adresin:8000/stream" type="audio/mpeg" />
    Tarayıcınız audio elementini desteklemiyor.
  </audio>
</div>

</body>
</html>
