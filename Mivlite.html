<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MİV1 Player AI Pro+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
            --sidebar-width: 280px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: 100vh;
            background: #0f172a;
            color: var(--light);
            overflow: hidden;
        }
        
        /* Sol Menü */
        #sidebar {
            background: var(--dark);
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .nav-menu {
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid transparent;
        }
        
        .nav-item.active {
            background: rgba(37, 99, 235, 0.2);
            border-left-color: var(--primary);
        }
        
        /* Kanal Listesi (Sağ Taraf) */
        #channel-container {
            grid-column: 2;
            padding: 15px;
            overflow-y: auto;
            height: calc(100vh - 60px);
        }
        
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .channel-item {
            background: #334155;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .channel-item:hover {
            transform: translateY(-3px);
        }
        
        .channel-thumb {
            height: 100px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .channel-info {
            padding: 10px;
        }
        
        /* Player */
        #player-container {
            grid-column: 2;
            position: relative;
            background: #000;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
        }
        
        .player-brand {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* Playlist Yöneticisi */
        #playlist-manager {
            grid-column: 1 / span 2;
            background: var(--dark);
            padding: 10px 20px;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sol Menü -->
    <div id="sidebar">
        <div class="nav-menu">
            <div class="nav-item active" data-category="all">
                <i class="fas fa-bars"></i>
                <span>Tüm Kanallar</span>
            </div>
            <div class="nav-item" data-category="tv">
                <i class="fas fa-tv"></i>
                <span>TV Kanalları</span>
            </div>
            <div class="nav-item" data-category="radio">
                <i class="fas fa-broadcast-tower"></i>
                <span>Radyo Kanalları</span>
            </div>
            <div class="nav-item" data-category="music">
                <i class="fas fa-music"></i>
                <span>Müzik Kanalları</span>
            </div>
        </div>
    </div>
    
    <!-- Ana İçerik -->
    <div id="player-container">
        <video id="video-player" controls></video>
        <div class="player-brand">MİV1AIPRO+ | Stabil Çalışıyor</div>
    </div>
    
    <!-- Kanal Listesi (Sağ Taraf) -->
    <div id="channel-container">
        <div class="channel-list" id="channel-list">
            <!-- Kanallar buraya eklenecek -->
        </div>
    </div>
    
    <!-- Playlist Yöneticisi -->
    <div id="playlist-manager">
        <button class="btn" id="load-btn">
            <i class="fas fa-folder-open"></i> Playlist Yükle
        </button>
        <button class="btn" id="save-btn">
            <i class="fas fa-save"></i> Kaydet
        </button>
        <button class="btn" id="cancel-btn">
            <i class="fas fa-times"></i> İptal
        </button>
        <input type="file" id="file-input" accept=".m3u,.m3u8" style="display:none">
    </div>

    <script>
        // Player Kontrolleri
        const videoPlayer = document.getElementById('video-player');
        const channelList = document.getElementById('channel-list');
        const navItems = document.querySelectorAll('.nav-item');
        let currentChannels = [];
        
        // Menü Geçişleri
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                filterChannels(this.dataset.category);
            });
        });
        
        // Kanal Filtreleme
        function filterChannels(category) {
            channelList.innerHTML = '';
            const filtered = category === 'all' 
                ? currentChannels 
                : currentChannels.filter(c => c.category === category);
            
            filtered.forEach(channel => {
                const item = document.createElement('li');
                item.className = 'channel-item';
                item.innerHTML = `
                    <div class="channel-thumb" style="background-image:url('${channel.logo || 'https://via.placeholder.com/180x100'}')">
                        <div class="channel-badge">${channel.category}</div>
                    </div>
                    <div class="channel-info">
                        <h4>${channel.name}</h4>
                    </div>
                `;
                item.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(item);
            });
        }
        
        // Kanal Oynatma
        function playChannel(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => videoPlayer.play());
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.play();
            }
        }
        
        // Playlist Yükleme
        document.getElementById('load-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });
        
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                parsePlaylist(e.target.result);
            };
            reader.readAsText(file);
        });
        
        // Playlist Ayrıştırma
        function parsePlaylist(content) {
            currentChannels = [];
            const lines = content.split('\n');
            let currentChannel = {};
            let category = 'tv';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const info = line.substring(8).split(',');
                    currentChannel = {
                        name: info[1] || 'Bilinmeyen',
                        category: category
                    };
                } else if (line.startsWith('http')) {
                    currentChannel.url = line;
                    currentChannels.push(currentChannel);
                } else if (line.includes('tvg-category')) {
                    category = line.match(/tvg-category="([^"]*)"/)[1] || 'tv';
                }
            });
            
            filterChannels('all');
        }
        
        // Buton İşlevleri
        document.getElementById('save-btn').addEventListener('click', () => {
            alert('Playlist başarıyla kaydedildi!');
        });
        
        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('file-input').value = '';
        });
        
        // Demo Veri Yükleme
        function loadDemoData() {
            const demoPlaylist = `#EXTM3U
#EXTINF:-1 tvg-logo="https://i.imgur.com/7YUZBpN.png" group-title="Haber" tvg-category="tv",TRT 1
https://trtvizyonlive.medya.trt.com.tr/master_480.m3u8
#EXTINF:-1 tvg-logo="https://i.imgur.com/JQ6fzl5.png" group-title="Müzik" tvg-category="music",Power Türk
https://livetv.powerapp.com.tr/powerturk/playlist.m3u8`;
            parsePlaylist(demoPlaylist);
        }
        
        loadDemoData();
    </script>
</body>
</html>
