<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zeroX Player Pro</title>
  <style>
    body {
      margin: 0;
      background: #0a0a12;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
    }

    .player-container {
      width: 100%;
      max-width: 900px;
      background: #1a1a24;
      border: 4px solid #00ff9d;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      overflow: hidden;
    }

    .brand-stripe {
      height: 50px;
      background: linear-gradient(90deg, #000, #008a4f, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 5px #00ff9d;
    }

    .media-display {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      width: 100%;
      max-height: 400px;
      background: black;
    }

    .media-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
    }

    .vu-meters {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #111;
    }

    .vu-leds {
      display: flex;
      gap: 2px;
      flex: 1;
      max-width: 360px;
      height: 10px;
      justify-content: flex-start;
      align-items: center;
      background: #000;
      padding: 3px;
      border-radius: 4px;
      overflow: hidden;
    }

    .vu-led {
      width: 6px;
      height: 100%;
      background: #333;
      border-radius: 2px;
      transition: background 0.1s, box-shadow 0.1s;
    }

    .slider-section {
      background: #2a2a3a;
      padding: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
      min-width: 100px;
    }

    .led-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 6px;
    }

    .led {
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .slider {
      width: 100%;
    }

    .slider-label {
      color: #ccc;
      font-size: 11px;
      margin-top: 6px;
      text-transform: uppercase;
    }

    .transport-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #15151e;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: #2a2a3a;
      border: 1px solid #333;
      color: #00ff9d;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .control-btn:hover {
      background: #333;
    }

    .play-btn {
      background: linear-gradient(#00aa77, #007a43);
      color: black;
    }

    .play-btn:hover {
      background: linear-gradient(#00cc88, #009a55);
    }

    .url-loader {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }

    .url-input {
      flex: 1;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      color: white;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
    }

    .url-input:focus {
      outline: none;
      border-color: #00ff9d;
      box-shadow: 0 0 5px #00ff9d;
    }

    .load-btn {
      padding: 10px 15px;
      margin-left: 10px;
      background: #008a4f;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .load-btn:hover {
      background: #00ff9d;
      color: black;
    }

    .playlist-section {
      background: #15151e;
      padding: 15px;
      border-top: 1px solid #333;
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .section-title {
      color: #00ff9d;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .playlist-controls button {
      background: #2a2a3a;
      border: 1px solid #333;
      color: #00ff9d;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 5px;
    }

    .playlist-controls button:hover {
      background: #333;
    }

    .playlist-items {
      max-height: 150px;
      overflow-y: auto;
      background: #111;
      border-radius: 4px;
    }

    .playlist-item {
      padding: 8px 10px;
      border-bottom: 1px solid #222;
      color: #ccc;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }

    .playlist-item:hover {
      background: #222;
    }

    .playlist-item.active {
      background: #008a4f;
      color: white;
    }

    .playlist-item .delete-btn {
      color: #ff5555;
      background: none;
      border: none;
      cursor: pointer;
    }

    .channel-list {
      background: #15151e;
      padding: 15px;
      border-top: 1px solid #333;
    }

    .channel-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    .channel-item {
      background: #222;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
      color: #ccc;
      transition: all 0.2s;
    }

    .channel-item:hover {
      background: #333;
      color: white;
    }

    .channel-item.active {
      background: #008a4f;
      color: white;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #222;
    }

    ::-webkit-scrollbar-thumb {
      background: #008a4f;
      border-radius: 4px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .slider-container {
        width: 100%;
        margin-bottom: 15px;
      }
      
      .channel-items {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="brand-stripe">zeroX Player Pro</div>

    <div class="media-display">
      <video id="video" controls crossorigin="anonymous"></video>
      <div class="media-info" id="mediaInfo"></div>
    </div>

    <div class="vu-meters">
      <div class="vu-leds" id="vuLeftLeds"></div>
      <div class="vu-leds" id="vuRightLeds"></div>
    </div>

    <div class="slider-section">
      <div class="slider-container">
        <div class="led-bar" id="ledBass"></div>
        <input type="range" class="slider" id="bassSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Bass</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledTreble"></div>
        <input type="range" class="slider" id="trebleSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Treble</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledVolume"></div>
        <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="70"/>
        <div class="slider-label">Volume</div>
      </div>
    </div>

    <div class="transport-controls">
      <button class="control-btn" id="prevBtn">⏮</button>
      <button class="control-btn" id="rewindBtn">⏪</button>
      <button class="control-btn play-btn" id="playBtn">▶</button>
      <button class="control-btn" id="forwardBtn">⏩</button>
      <button class="control-btn" id="nextBtn">⏭</button>
    </div>

    <div class="url-loader">
      <input type="text" id="mediaUrl" class="url-input" placeholder="Enter media URL (m3u8, mp4, mp3, YouTube, etc)...">
      <button class="load-btn" id="loadBtn">Load</button>
    </div>

    <div class="playlist-section">
      <div class="playlist-header">
        <div class="section-title">Playlist</div>
        <div class="playlist-controls">
          <button id="addToPlaylistBtn">Add Current</button>
          <button id="clearPlaylistBtn">Clear</button>
          <button id="savePlaylistBtn">Save</button>
          <button id="loadPlaylistBtn">Load</button>
        </div>
      </div>
      <div class="playlist-items" id="playlistItems"></div>
    </div>

    <div class="channel-list">
      <div class="playlist-header">
        <div class="section-title">Channel List</div>
        <div class="playlist-controls">
          <button id="addToChannelsBtn">Add Current</button>
          <button id="refreshChannelsBtn">Refresh</button>
        </div>
      </div>
      <div class="channel-items" id="channelItems"></div>
    </div>
  </div>

  <script>
    // DOM Elements
    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const rewindBtn = document.getElementById("rewindBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const vuLeftLeds = document.getElementById("vuLeftLeds");
    const vuRightLeds = document.getElementById("vuRightLeds");
    const mediaInfo = document.getElementById("mediaInfo");
    
    // Playlist elements
    const playlistItems = document.getElementById("playlistItems");
    const addToPlaylistBtn = document.getElementById("addToPlaylistBtn");
    const clearPlaylistBtn = document.getElementById("clearPlaylistBtn");
    const savePlaylistBtn = document.getElementById("savePlaylistBtn");
    const loadPlaylistBtn = document.getElementById("loadPlaylistBtn");
    
    // Channel list elements
    const channelItems = document.getElementById("channelItems");
    const addToChannelsBtn = document.getElementById("addToChannelsBtn");
    const refreshChannelsBtn = document.getElementById("refreshChannelsBtn");
    
    // Audio context variables
    let context, source, analyser, gainNode, bassFilter, trebleFilter;
    
    // Player state
    let currentMediaIndex = -1;
    let playlist = [];
    let channels = [];
    let isYouTube = false;
    let youtubePlayer = null;
    
    // Supported formats
    const SUPPORTED_FORMATS = [
      // Video formats
      'mp4', 'webm', 'ogg', 'mov', 'mkv', 'avi', 'wmv', 'flv', '3gp',
      // Audio formats
      'mp3', 'wav', 'aac', 'ogg', 'flac', 'm4a',
      // Streaming formats
      'm3u8', 'm3u', 'mpd', 'ism', 'f4m',
      // YouTube URLs
      'youtube.com', 'youtu.be'
    ];
    
    // Default channels (can be loaded from localStorage)
    const DEFAULT_CHANNELS = [
      { name: "TRT 1", url: "https://trtcanlitv-lh.akamaihd.net/i/TRT1HD_1@181842/master.m3u8" },
      { name: "TRT Haber", url: "https://tv-trtworld.live.trt.com.tr/master_2400.m3u8" },
      { name: "CNN Türk", url: "https://live.duhnet.tv/S2/HLS_LIVE/cnnturk/1000/prog_index.m3u8" },
      { name: "YouTube Live", url: "https://www.youtube.com/watch?v=5qap5aO4i9A" },
      { name: "BBC World", url: "https://stream.live.vc.bbcmedia.co.uk/bbc_world_service" },
      { name: "Classic FM", url: "https://media-ssl.musicradio.com/ClassicFM" }
    ];
    
    // Sliders and LEDs
    const sliders = {
      bass: document.getElementById("bassSlider"),
      treble: document.getElementById("trebleSlider"),
      volume: document.getElementById("volumeSlider"),
    };

    const leds = {
      bass: document.getElementById("ledBass"),
      treble: document.getElementById("ledTreble"),
      volume: document.getElementById("ledVolume"),
    };
    
    // Initialize the player
    function initPlayer() {
      // Load saved state
      loadState();
      
      // Setup event listeners
      setupEventListeners();
      
      // Initialize UI
      updateLeds('bass');
      updateLeds('treble');
      updateLeds('volume');
      
      // Load default channels if none are saved
      if (channels.length === 0) {
        channels = [...DEFAULT_CHANNELS];
        saveChannels();
        renderChannels();
      }
      
      // Try to resume playback if there was a current media
      if (localStorage.getItem('lastPlayedUrl')) {
        const lastUrl = localStorage.getItem('lastPlayedUrl');
        const lastTime = parseFloat(localStorage.getItem('lastPlayedTime')) || 0;
        
        if (playlist.some(item => item.url === lastUrl)) {
          const index = playlist.findIndex(item => item.url === lastUrl);
          playMedia(index, lastTime);
        } else if (channels.some(ch => ch.url === lastUrl)) {
          loadMedia(lastUrl, lastTime);
        }
      }
    }
    
    // Setup all event listeners
    function setupEventListeners() {
      // Play/pause button
      playBtn.addEventListener("click", togglePlay);
      
      // Transport controls
      prevBtn.addEventListener("click", playPrevious);
      nextBtn.addEventListener("click", playNext);
      rewindBtn.addEventListener("click", () => seek(-10));
      forwardBtn.addEventListener("click", () => seek(10));
      
      // Sliders
      Object.keys(sliders).forEach((key) => {
        sliders[key].addEventListener("input", () => {
          updateLeds(key);
          applyAudioSettings();
        });
      });
      
      // Load button
      document.getElementById("loadBtn").addEventListener("click", loadFromUrl);
      
      // Playlist controls
      addToPlaylistBtn.addEventListener("click", addCurrentToPlaylist);
      clearPlaylistBtn.addEventListener("click", clearPlaylist);
      savePlaylistBtn.addEventListener("click", savePlaylist);
      loadPlaylistBtn.addEventListener("click", loadPlaylist);
      
      // Channel controls
      addToChannelsBtn.addEventListener("click", addCurrentToChannels);
      refreshChannelsBtn.addEventListener("click", refreshChannels);
      
      // Media events
      video.addEventListener('play', onMediaPlay);
      video.addEventListener('pause', onMediaPause);
      video.addEventListener('ended', onMediaEnded);
      video.addEventListener('timeupdate', onTimeUpdate);
      video.addEventListener('error', onMediaError);
      
      // Allow dropping files
      document.addEventListener('dragover', preventDefault);
      document.addEventListener('drop', handleFileDrop);
      
      // Handle Enter key in URL input
      document.getElementById("mediaUrl").addEventListener("keypress", (e) => {
        if (e.key === "Enter") loadFromUrl();
      });
    }
    
    // Media control functions
    function togglePlay() {
      if (isYouTube && youtubePlayer) {
        const playerState = youtubePlayer.getPlayerState();
        if (playerState === 1) { // Playing
          youtubePlayer.pauseVideo();
          playBtn.textContent = "▶";
        } else {
          youtubePlayer.playVideo();
          playBtn.textContent = "⏸";
        }
      } else {
        if (video.paused) {
          video.play().catch(e => console.error("Play error:", e));
          playBtn.textContent = "⏸";
          if (!context) setupAudio();
        } else {
          video.pause();
          playBtn.textContent = "▶";
        }
      }
    }
    
    function playPrevious() {
      if (playlist.length === 0) return;
      
      currentMediaIndex--;
      if (currentMediaIndex < 0) {
        currentMediaIndex = playlist.length - 1;
      }
      
      playMedia(currentMediaIndex);
    }
    
    function playNext() {
      if (playlist.length === 0) return;
      
      currentMediaIndex++;
      if (currentMediaIndex >= playlist.length) {
        currentMediaIndex = 0;
      }
      
      playMedia(currentMediaIndex);
    }
    
    function seek(seconds) {
      if (isYouTube && youtubePlayer) {
        const currentTime = youtubePlayer.getCurrentTime();
        youtubePlayer.seekTo(currentTime + seconds, true);
      } else {
        video.currentTime += seconds;
      }
    }
    
    // Media loading functions
    function loadFromUrl() {
      const url = document.getElementById("mediaUrl").value.trim();
      if (url) {
        loadMedia(url);
      }
    }
    
    function loadMedia(url, startTime = 0) {
      // Check if it's a YouTube URL
      if (isYouTubeUrl(url)) {
        loadYouTubeVideo(url, startTime);
        return;
      }
      
      // Reset YouTube flag
      isYouTube = false;
      
      // Check if format is supported
      if (!isSupportedFormat(url)) {
        alert("Unsupported media format. Please try a different URL.");
        return;
      }
      
      try {
        // Try to load the media
        video.src = url;
        video.load();
        
        if (startTime > 0) {
          video.addEventListener('loadedmetadata', () => {
            video.currentTime = startTime;
          }, { once: true });
        }
        
        video.play().then(() => {
          playBtn.textContent = "⏸";
          if (!context) setupAudio();
          
          // Update media info
          updateMediaInfo(url);
          
          // Save to history
          saveLastPlayed(url, 0);
        }).catch(e => {
          console.error("Playback error:", e);
          alert("Error starting playback. The media may require user interaction or may not be playable.");
        });
      } catch (e) {
        console.error("Media loading error:", e);
        alert("Error loading media. Please check the URL.");
      }
    }
    
    function loadYouTubeVideo(url, startTime = 0) {
      isYouTube = true;
      
      // Extract video ID from URL
      const videoId = extractYouTubeId(url);
      if (!videoId) {
        alert("Invalid YouTube URL");
        return;
      }
      
      // Clear the video element
      video.src = "";
      
      // Create YouTube iframe if not exists
      if (!youtubePlayer) {
        const youtubeDiv = document.createElement('div');
        youtubeDiv.id = 'youtube-player';
        youtubeDiv.style.display = 'none';
        document.body.appendChild(youtubeDiv);
        
        // Load YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        window.onYouTubeIframeAPIReady = function() {
          youtubePlayer = new YT.Player('youtube-player', {
            height: '360',
            width: '640',
            videoId: videoId,
            events: {
              'onReady': onYouTubePlayerReady,
              'onStateChange': onYouTubePlayerStateChange,
              'onError': onYouTubePlayerError
            },
            playerVars: {
              'autoplay': 1,
              'controls': 0,
              'disablekb': 1,
              'fs': 0,
              'modestbranding': 1,
              'rel': 0,
              'showinfo': 0,
              'start': startTime
            }
          });
        };
      } else {
        // Player already exists, just load new video
        youtubePlayer.loadVideoById({
          videoId: videoId,
          startSeconds: startTime
        });
      }
      
      // Update media info
      updateMediaInfo(url);
      
      // Save to history
      saveLastPlayed(url, startTime);
    }
    
    function onYouTubePlayerReady(event) {
      event.target.playVideo();
      playBtn.textContent = "⏸";
      setupAudioForYouTube();
    }
    
    function onYouTubePlayerStateChange(event) {
      switch(event.data) {
        case YT.PlayerState.PLAYING:
          playBtn.textContent = "⏸";
          break;
        case YT.PlayerState.PAUSED:
          playBtn.textContent = "▶";
          break;
        case YT.PlayerState.ENDED:
          playNext();
          break;
      }
    }
    
    function onYouTubePlayerError(event) {
      console.error("YouTube player error:", event.data);
      alert("YouTube playback error. Please try a different video.");
    }
    
    function setupAudioForYouTube() {
      // For YouTube, we can't access the audio directly, so we'll just show the VU meters
      // with simulated data when audio is playing
      createVuLeds(vuLeftLeds);
      createVuLeds(vuRightLeds);
      
      function draw() {
        if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
          // Simulate VU meter activity for YouTube
          const leftLevel = 0.3 + Math.random() * 0.7;
          const rightLevel = 0.3 + Math.random() * 0.7;
          
          updateVuLeds(vuLeftLeds, leftLevel);
          updateVuLeds(vuRightLeds, rightLevel);
        }
        
        requestAnimationFrame(draw);
      }
      
      draw();
    }
    
    function playMedia(index, startTime = 0) {
      if (index < 0 || index >= playlist.length) return;
      
      currentMediaIndex = index;
      const media = playlist[index];
      
      // Highlight active item in playlist
      const items = playlistItems.querySelectorAll('.playlist-item');
      items.forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
      
      // Load and play the media
      loadMedia(media.url, startTime);
    }
    
    // Playlist management
    function addCurrentToPlaylist() {
      const currentUrl = isYouTube ? 
        document.getElementById("mediaUrl").value.trim() : 
        video.currentSrc || video.src;
      
      if (!currentUrl) return;
      
      const name = prompt("Enter a name for this media:", getMediaNameFromUrl(currentUrl));
      if (name === null) return; // User cancelled
      
      playlist.push({
        name: name || `Media ${playlist.length + 1}`,
        url: currentUrl
      });
      
      savePlaylistToStorage();
      renderPlaylist();
    }
    
    function clearPlaylist() {
      if (confirm("Are you sure you want to clear the playlist?")) {
        playlist = [];
        currentMediaIndex = -1;
        savePlaylistToStorage();
        renderPlaylist();
      }
    }
    
    function savePlaylist() {
      const playlistName = prompt("Enter a name for this playlist:", "My Playlist");
      if (playlistName === null) return;
      
      const playlists = JSON.parse(localStorage.getItem('savedPlaylists') || {};
      playlists[playlistName] = playlist;
      localStorage.setItem('savedPlaylists', JSON.stringify(playlists));
      
      alert(`Playlist "${playlistName}" saved successfully!`);
    }
    
    function loadPlaylist() {
      const playlists = JSON.parse(localStorage.getItem('savedPlaylists') || {});
      const playlistNames = Object.keys(playlists);
      
      if (playlistNames.length === 0) {
        alert("No saved playlists found.");
        return;
      }
      
      const selected = prompt(`Available playlists:\n${playlistNames.join('\n')}\n\nEnter playlist name to load:`);
      if (selected && playlists[selected]) {
        playlist = playlists[selected];
        currentMediaIndex = -1;
        savePlaylistToStorage();
        renderPlaylist();
        alert(`Playlist "${selected}" loaded successfully!`);
      }
    }
    
    function renderPlaylist() {
      playlistItems.innerHTML = '';
      
      playlist.forEach((item, index) => {
        const playlistItem = document.createElement('div');
        playlistItem.className = `playlist-item ${index === currentMediaIndex ? 'active' : ''}`;
        playlistItem.innerHTML = `
          <span>${item.name}</span>
          <button class="delete-btn" data-index="${index}">×</button>
        `;
        
        playlistItem.addEventListener('click', () => {
          playMedia(index);
        });
        
        const deleteBtn = playlistItem.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          removeFromPlaylist(index);
        });
        
        playlistItems.appendChild(playlistItem);
      });
    }
    
    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      
      if (currentMediaIndex === index) {
        currentMediaIndex = -1;
      } else if (currentMediaIndex > index) {
        currentMediaIndex--;
      }
      
      savePlaylistToStorage();
      renderPlaylist();
    }
    
    function savePlaylistToStorage() {
      localStorage.setItem('playlist', JSON.stringify(playlist));
      localStorage.setItem('currentMediaIndex', currentMediaIndex);
    }
    
    // Channel management
    function addCurrentToChannels() {
      const currentUrl = isYouTube ? 
        document.getElementById("mediaUrl").value.trim() : 
        video.currentSrc || video.src;
      
      if (!currentUrl) return;
      
      const name = prompt("Enter a name for this channel:", getMediaNameFromUrl(currentUrl));
      if (name === null) return; // User cancelled
      
      channels.push({
        name: name || `Channel ${channels.length + 1}`,
        url: currentUrl
      });
      
      saveChannels();
      renderChannels();
    }
    
    function refreshChannels() {
      renderChannels();
    }
    
    function renderChannels() {
      channelItems.innerHTML = '';
      
      channels.forEach((channel, index) => {
        const channelItem = document.createElement('div');
        channelItem.className = 'channel-item';
        channelItem.textContent = channel.name;
        
        channelItem.addEventListener('click', () => {
          loadMedia(channel.url);
          
          // Highlight active channel
          document.querySelectorAll('.channel-item').forEach(item => {
            item.classList.remove('active');
          });
          channelItem.classList.add('active');
        });
        
        channelItems.appendChild(channelItem);
      });
    }
    
    function saveChannels() {
      localStorage.setItem('channels', JSON.stringify(channels));
    }
    
    // Audio processing
    function setupAudio() {
      try {
        context = new (window.AudioContext || window.webkitAudioContext)();
        source = context.createMediaElementSource(video);

        bassFilter = context.createBiquadFilter();
        bassFilter.type = "lowshelf";
        bassFilter.frequency.value = 200;

        trebleFilter = context.createBiquadFilter();
        trebleFilter.type = "highshelf";
        trebleFilter.frequency.value = 3000;

        gainNode = context.createGain();

        analyser = context.createAnalyser();
        analyser.fftSize = 256;

        source.connect(bassFilter);
        bassFilter.connect(trebleFilter);
        trebleFilter.connect(gainNode);
        gainNode.connect(analyser);
        analyser.connect(context.destination);

        applyAudioSettings();
        animateVU();
      } catch (e) {
        console.error("Audio setup error:", e);
      }
    }

    function applyAudioSettings() {
      if (!bassFilter || !trebleFilter || !gainNode) return;
      bassFilter.gain.value = sliders.bass.value - 50;
      trebleFilter.gain.value = sliders.treble.value - 50;
      gainNode.gain.value = sliders.volume.value / 100;
    }

    function createVuLeds(container, count = 40) {
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const led = document.createElement('div');
        led.className = 'vu-led';
        container.appendChild(led);
      }
    }

    function updateVuLeds(container, level, max = 40) {
      const leds = container.querySelectorAll('.vu-led');
      const active = Math.round(level * max);
      leds.forEach((led, i) => {
        if (i < active) {
          const hue = 120 - (i * 120 / max);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        } else {
          led.style.background = '#222';
          led.style.boxShadow = 'none';
        }
      });
    }

    function animateVU() {
      if (isYouTube) return; // Handled separately for YouTube
      
      createVuLeds(vuLeftLeds);
      createVuLeds(vuRightLeds);
      const data = new Uint8Array(analyser.frequencyBinCount);

      function draw() {
        analyser.getByteFrequencyData(data);
        const half = data.length / 2;
        const leftAvg = data.slice(0, half).reduce((a, b) => a + b, 0) / half / 255;
        const rightAvg = data.slice(half).reduce((a, b) => a + b, 0) / half / 255;

        updateVuLeds(vuLeftLeds, leftAvg);
        updateVuLeds(vuRightLeds, rightAvg);

        requestAnimationFrame(draw);
      }

      draw();
    }
    
    // LED controls
    function updateLeds(name) {
      const container = leds[name];
      container.innerHTML = "";
      const value = parseInt(sliders[name].value);
      const count = 10;
      const active = Math.round((value / 100) * count);
      for (let i = 0; i < count; i++) {
        const led = document.createElement("div");
        led.className = "led";
        if (i < active) {
          const hue = 120 - (i * 120 / count);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        }
        container.appendChild(led);
      }
    }
    
    // Media event handlers
    function onMediaPlay() {
      playBtn.textContent = "⏸";
      if (!context && !isYouTube) setupAudio();
    }
    
    function onMediaPause() {
      playBtn.textContent = "▶";
    }
    
    function onMediaEnded() {
      playNext();
    }
    
    function onTimeUpdate() {
      if (!isYouTube) {
        saveLastPlayed(video.currentSrc || video.src, video.currentTime);
      }
    }
    
    function onMediaError() {
      console.error("Media error:", video.error);
      alert("Error playing media. Please check the URL or try a different source.");
    }
    
    // Utility functions
    function isSupportedFormat(url) {
      return SUPPORTED_FORMATS.some(format => 
        url.toLowerCase().includes(format) ||
        new URL(url).pathname.toLowerCase().endsWith(`.${format}`)
      );
    }
    
    function isYouTubeUrl(url) {
      return url.includes('youtube.com') || url.includes('youtu.be');
    }
    
    function extractYouTubeId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }
    
    function getMediaNameFromUrl(url) {
      try {
        const parsed = new URL(url);
        const path = parsed.pathname;
        const filename = path.split('/').pop();
        return filename.split('.')[0] || parsed.hostname;
      } catch {
        return url.substring(0, 30);
      }
    }
    
    function updateMediaInfo(url) {
      const name = getMediaNameFromUrl(url);
      mediaInfo.textContent = name;
      
      // Update URL input
      document.getElementById("mediaUrl").value = url;
    }
    
    function saveLastPlayed(url, time) {
      localStorage.setItem('lastPlayedUrl', url);
      localStorage.setItem('lastPlayedTime', time);
    }
    
    function loadState() {
      // Load playlist
      try {
        playlist = JSON.parse(localStorage.getItem('playlist')) || [];
        currentMediaIndex = parseInt(localStorage.getItem('currentMediaIndex')) || -1;
        renderPlaylist();
      } catch (e) {
        console.error("Error loading playlist:", e);
        playlist = [];
        currentMediaIndex = -1;
      }
      
      // Load channels
      try {
        channels = JSON.parse(localStorage.getItem('channels')) || [];
        renderChannels();
      } catch (e) {
        console.error("Error loading channels:", e);
        channels = [];
      }
      
      // Load audio settings
      try {
        const savedBass = localStorage.getItem('bassSetting');
        const savedTreble = localStorage.getItem('trebleSetting');
        const savedVolume = localStorage.getItem('volumeSetting');
        
        if (savedBass) {
          sliders.bass.value = savedBass;
          updateLeds('bass');
        }
        
        if (savedTreble) {
          sliders.treble.value = savedTreble;
          updateLeds('treble');
        }
        
        if (savedVolume) {
          sliders.volume.value = savedVolume;
          updateLeds('volume');
        }
      } catch (e) {
        console.error("Error loading audio settings:", e);
      }
    }
    
    function saveSettings() {
      localStorage.setItem('bassSetting', sliders.bass.value);
      localStorage.setItem('trebleSetting', sliders.treble.value);
      localStorage.setItem('volumeSetting', sliders.volume.value);
    }
    
    function preventDefault(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    function handleFileDrop(e) {
      preventDefault(e);
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        const url = URL.createObjectURL(file);
        
        playlist.push({
          name: file.name,
          url: url
        });
        
        savePlaylistToStorage();
        renderPlaylist();
        
        // Play the first dropped file
        if (playlist.length === 1) {
          playMedia(0);
        }
      }
    }
    
    // Initialize the player when DOM is loaded
    document.addEventListener('DOMContentLoaded', initPlayer);
    
    // Save settings before unload
    window.addEventListener('beforeunload', saveSettings);
  </script>
</body>
