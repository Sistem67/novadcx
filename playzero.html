<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zeroX Player</title>
  <style>
    body {
      margin: 0;
      background: #0a0a12;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-container {
      width: 100%;
      max-width: 800px;
      background: #1a1a24;
      border: 4px solid #00ff9d;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      overflow: hidden;
    }

    .brand-stripe {
      height: 50px;
      background: linear-gradient(90deg, #000, #008a4f, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 5px #00ff9d;
    }

    .media-display {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      max-height: 400px;
      background: black;
    }

    .vu-meters {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #111;
    }

    .vu-leds {
      display: flex;
      gap: 2px;
      flex: 1;
      max-width: 360px;
      height: 10px;
      justify-content: flex-start;
      align-items: center;
      background: #000;
      padding: 3px;
      border-radius: 4px;
      overflow: hidden;
    }

    .vu-led {
      width: 6px;
      height: 100%;
      background: #333;
      border-radius: 2px;
      transition: background 0.1s, box-shadow 0.1s;
    }

    .slider-section {
      background: #2a2a3a;
      padding: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
      min-width: 100px;
    }

    .led-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 6px;
    }

    .led {
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .slider {
      width: 100%;
    }

    .slider-label {
      color: #ccc;
      font-size: 11px;
      margin-top: 6px;
      text-transform: uppercase;
    }

    .transport-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #15151e;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: #2a2a3a;
      border: 1px solid #333;
      color: #00ff9d;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    .play-btn {
      background: linear-gradient(#00aa77, #007a43);
      color: black;
    }

    .url-loader {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }

    .url-input {
      flex: 1;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      color: white;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
    }

    .url-input:focus {
      outline: none;
      border-color: #00ff9d;
      box-shadow: 0 0 5px #00ff9d;
    }

    .load-btn {
      padding: 10px 15px;
      margin-left: 10px;
      background: #008a4f;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .load-btn:hover {
      background: #00ff9d;
      color: black;
    }

    .file-loader {
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .file-input-container {
      display: flex;
      gap: 10px;
    }

    .file-input-label {
      padding: 10px 15px;
      background: #2a2a3a;
      color: white;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      text-align: center;
      flex: 1;
    }

    .file-input-label:hover {
      background: #3a3a4a;
    }

    .file-input {
      display: none;
    }

    .playlist-container {
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
      background: #222;
      border-radius: 4px;
      padding: 5px;
    }

    .playlist-item {
      padding: 5px;
      font-size: 12px;
      color: #ccc;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .playlist-item:hover {
      background: #333;
      color: white;
    }

    .playlist-item.active {
      background: #008a4f;
      color: white;
    }

    .storage-controls {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }

    .storage-btn {
      padding: 8px 12px;
      background: #2a2a3a;
      border: none;
      color: white;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      flex: 1;
    }

    .storage-btn:hover {
      background: #3a3a4a;
    }

    .storage-btn.save {
      background: #008a4f;
    }

    .storage-btn.save:hover {
      background: #00aa77;
    }

    .storage-btn.delete {
      background: #8a0000;
    }

    .storage-btn.delete:hover {
      background: #aa0000;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="brand-stripe">zeroX Player</div>

    <div class="media-display">
      <video id="video" controls crossorigin="anonymous"></video>
    </div>

    <div class="vu-meters">
      <div class="vu-leds" id="vuLeftLeds"></div>
      <div class="vu-leds" id="vuRightLeds"></div>
    </div>

    <div class="slider-section">
      <div class="slider-container">
        <div class="led-bar" id="ledBass"></div>
        <input type="range" class="slider" id="bassSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Bass</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledTreble"></div>
        <input type="range" class="slider" id="trebleSlider" min="0" max="100" value="50"/>
        <div class="slider-label">Treble</div>
      </div>
      <div class="slider-container">
        <div class="led-bar" id="ledVolume"></div>
        <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="70"/>
        <div class="slider-label">Volume</div>
      </div>
    </div>

    <div class="transport-controls">
      <button class="control-btn">⏮</button>
      <button class="control-btn">⏪</button>
      <button class="control-btn play-btn" id="playBtn">▶</button>
      <button class="control-btn">⏩</button>
      <button class="control-btn">⏭</button>
    </div>

    <div class="url-loader">
      <input type="text" id="mediaUrl" class="url-input" placeholder="Canlı yayın URL'si (.m3u8, .mp4, .mp3)...">
      <button class="load-btn" id="loadBtn">Load</button>
    </div>

    <div class="file-loader">
      <div class="file-input-container">
        <label class="file-input-label">
          Video/Audio Dosyası Seç
          <input type="file" class="file-input" id="mediaFile" accept="video/*,audio/*">
        </label>
        <label class="file-input-label">
          Playlist Seç
          <input type="file" class="file-input" id="playlistFile" accept=".m3u,.m3u8" multiple>
        </label>
      </div>
      <div class="playlist-container" id="playlistContainer"></div>
    </div>

    <div class="storage-controls">
      <button class="storage-btn" id="editBtn">Düzenle</button>
      <button class="storage-btn save" id="saveBtn">Kaydet</button>
      <button class="storage-btn delete" id="deleteBtn">Sil</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");
    const vuLeftLeds = document.getElementById("vuLeftLeds");
    const vuRightLeds = document.getElementById("vuRightLeds");
    const mediaUrlInput = document.getElementById("mediaUrl");
    const loadBtn = document.getElementById("loadBtn");
    const mediaFileInput = document.getElementById("mediaFile");
    const playlistFileInput = document.getElementById("playlistFile");
    const playlistContainer = document.getElementById("playlistContainer");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    let context, source, analyser, gainNode, bassFilter, trebleFilter;
    let playlist = [];
    let currentPlaylistIndex = -1;
    let isEditing = false;

    const sliders = {
      bass: document.getElementById("bassSlider"),
      treble: document.getElementById("trebleSlider"),
      volume: document.getElementById("volumeSlider"),
    };

    const leds = {
      bass: document.getElementById("ledBass"),
      treble: document.getElementById("ledTreble"),
      volume: document.getElementById("ledVolume"),
    };

    // Load saved data from localStorage
    function loadSavedData() {
      const savedData = localStorage.getItem('zeroXPlayerData');
      if (savedData) {
        const data = JSON.parse(savedData);
        
        // Load last played media
        if (data.lastPlayed) {
          if (data.lastPlayed.type === 'url') {
            mediaUrlInput.value = data.lastPlayed.src;
            video.src = data.lastPlayed.src;
          } else if (data.lastPlayed.type === 'file' && data.lastPlayed.playlistIndex !== undefined) {
            loadPlaylist(data.playlist || []);
            if (data.playlist && data.playlist.length > 0 && data.lastPlayed.playlistIndex < data.playlist.length) {
              currentPlaylistIndex = data.lastPlayed.playlistIndex;
              playFromPlaylist(currentPlaylistIndex);
            }
          }
        }
        
        // Load playlist if exists
        if (data.playlist) {
          loadPlaylist(data.playlist);
        }
        
        // Load audio settings
        if (data.audioSettings) {
          sliders.bass.value = data.audioSettings.bass || 50;
          sliders.treble.value = data.audioSettings.treble || 50;
          sliders.volume.value = data.audioSettings.volume || 70;
          Object.keys(sliders).forEach(key => updateLeds(key));
        }
      }
    }

    // Save data to localStorage
    function saveData() {
      const data = {
        lastPlayed: {
          type: currentPlaylistIndex >= 0 ? 'file' : 'url',
          src: currentPlaylistIndex >= 0 ? playlist[currentPlaylistIndex].src : video.src,
          playlistIndex: currentPlaylistIndex
        },
        playlist: playlist.map(item => ({name: item.name, src: item.src})),
        audioSettings: {
          bass: sliders.bass.value,
          treble: sliders.treble.value,
          volume: sliders.volume.value
        }
      };
      localStorage.setItem('zeroXPlayerData', JSON.stringify(data));
    }

    function updateLeds(name) {
      const container = leds[name];
      container.innerHTML = "";
      const value = parseInt(sliders[name].value);
      const count = 10;
      const active = Math.round((value / 100) * count);
      for (let i = 0; i < count; i++) {
        const led = document.createElement("div");
        led.className = "led";
        if (i < active) {
          const hue = 120 - (i * 120 / count);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        }
        container.appendChild(led);
      }
    }

    Object.keys(sliders).forEach((key) => {
      sliders[key].addEventListener("input", () => {
        updateLeds(key);
        applyAudioSettings();
      });
      updateLeds(key);
    });

    function applyAudioSettings() {
      if (!bassFilter || !trebleFilter || !gainNode) return;
      bassFilter.gain.value = sliders.bass.value - 50;
      trebleFilter.gain.value = sliders.treble.value - 50;
      gainNode.gain.value = sliders.volume.value / 100;
    }

    function createVuLeds(container, count = 40) {
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const led = document.createElement('div');
        led.className = 'vu-led';
        container.appendChild(led);
      }
    }

    function updateVuLeds(container, level, max = 40) {
      const leds = container.querySelectorAll('.vu-led');
      const active = Math.round(level * max);
      leds.forEach((led, i) => {
        if (i < active) {
          const hue = 120 - (i * 120 / max);
          led.style.background = `hsl(${hue}, 100%, 50%)`;
          led.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%)`;
        } else {
          led.style.background = '#222';
          led.style.boxShadow = 'none';
        }
      });
    }

    function setupAudio() {
      context = new (window.AudioContext || window.webkitAudioContext)();
      source = context.createMediaElementSource(video);

      // Create splitter to analyze left and right channels separately
      const splitter = context.createChannelSplitter(2);
      
      bassFilter = context.createBiquadFilter();
      bassFilter.type = "lowshelf";
      bassFilter.frequency.value = 200;

      trebleFilter = context.createBiquadFilter();
      trebleFilter.type = "highshelf";
      trebleFilter.frequency.value = 3000;

      gainNode = context.createGain();

      // Create separate analyzers for left and right channels
      const analyserLeft = context.createAnalyser();
      const analyserRight = context.createAnalyser();
      analyserLeft.fftSize = 256;
      analyserRight.fftSize = 256;

      source.connect(bassFilter);
      bassFilter.connect(trebleFilter);
      trebleFilter.connect(gainNode);
      
      // Split the signal into left and right channels
      gainNode.connect(splitter);
      
      // Connect left channel (channel 0) to left analyzer
      splitter.connect(analyserLeft, 0);
      
      // Connect right channel (channel 1) to right analyzer
      splitter.connect(analyserRight, 1);
      
      // Connect to destination
      splitter.connect(context.destination);

      applyAudioSettings();
      animateVU(analyserLeft, analyserRight);
    }

    function animateVU(leftAnalyser, rightAnalyser) {
      createVuLeds(vuLeftLeds);
      createVuLeds(vuRightLeds);
      
      const leftData = new Uint8Array(leftAnalyser.frequencyBinCount);
      const rightData = new Uint8Array(rightAnalyser.frequencyBinCount);

      function draw() {
        leftAnalyser.getByteFrequencyData(leftData);
        rightAnalyser.getByteFrequencyData(rightData);
        
        const leftAvg = leftData.reduce((a, b) => a + b, 0) / leftData.length / 255;
        const rightAvg = rightData.reduce((a, b) => a + b, 0) / rightData.length / 255;

        // Apply slight smoothing to the VU meter
        updateVuLeds(vuLeftLeds, leftAvg);
        updateVuLeds(vuRightLeds, rightAvg);

        requestAnimationFrame(draw);
      }

      draw();
    }

    function loadMedia(src) {
      video.src = src;
      video.play().then(() => {
        playBtn.textContent = "⏸";
        if (!context) setupAudio();
        saveData();
      }).catch(error => {
        console.error("Playback failed:", error);
      });
    }

    function loadPlaylist(files) {
      playlist = [];
      playlistContainer.innerHTML = '';
      
      files.forEach((file, index) => {
        const item = document.createElement('div');
        item.className = 'playlist-item';
        item.textContent = file.name || `Item ${index + 1}`;
        item.addEventListener('click', () => playFromPlaylist(index));
        
        playlistContainer.appendChild(item);
        playlist.push({
          name: file.name || `Item ${index + 1}`,
          src: file.src || URL.createObjectURL(file)
        });
      });
      
      if (playlist.length > 0) {
        currentPlaylistIndex = 0;
        playFromPlaylist(currentPlaylistIndex);
      }
    }

    function playFromPlaylist(index) {
      if (index >= 0 && index < playlist.length) {
        currentPlaylistIndex = index;
        loadMedia(playlist[index].src);
        
        // Update active item in playlist UI
        const items = playlistContainer.querySelectorAll('.playlist-item');
        items.forEach((item, i) => {
          if (i === index) {
            item.classList.add('active');
          } else {
            item.classList.remove('active');
          }
        });
      }
    }

    function toggleEditMode() {
      isEditing = !isEditing;
      if (isEditing) {
        editBtn.textContent = 'Düzenleme Modu';
        editBtn.style.background = '#008a4f';
      } else {
        editBtn.textContent = 'Düzenle';
        editBtn.style.background = '#2a2a3a';
      }
    }

    // Event listeners
    playBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play().then(() => {
          playBtn.textContent = "⏸";
          if (!context) setupAudio();
        });
      } else {
        video.pause();
        playBtn.textContent = "▶";
      }
    });

    loadBtn.addEventListener("click", () => {
      const url = mediaUrlInput.value.trim();
      if (url) {
        currentPlaylistIndex = -1;
        loadMedia(url);
      }
    });

    mediaFileInput.addEventListener("change", (e) => {
      const files = Array.from(e.target.files);
      if (files.length > 0) {
        currentPlaylistIndex = 0;
        loadPlaylist(files);
      }
    });

    playlistFileInput.addEventListener("change", (e) => {
      const files = Array.from(e.target.files);
      if (files.length > 0) {
        // For M3U/M3U8 playlists, we'd need to parse them
        // For simplicity, we'll just treat them as regular files for now
        currentPlaylistIndex = 0;
        loadPlaylist(files);
      }
    });

    video.addEventListener("ended", () => {
      if (currentPlaylistIndex >= 0 && currentPlaylistIndex < playlist.length - 1) {
        playFromPlaylist(currentPlaylistIndex + 1);
      }
    });

    editBtn.addEventListener("click", toggleEditMode);
    saveBtn.addEventListener("click", saveData);
    deleteBtn.addEventListener("click", () => {
      if (confirm('Tüm kayıtlı verileri silmek istediğinize emin misiniz?')) {
        localStorage.removeItem('zeroXPlayerData');
        playlist = [];
        currentPlaylistIndex = -1;
        playlistContainer.innerHTML = '';
        mediaUrlInput.value = '';
        video.src = '';
      }
    });

    // Initialize
    loadSavedData();
  </script>
</body>
</html>
